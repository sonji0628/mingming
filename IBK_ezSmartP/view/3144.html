var p = parent;

function Form_OnLoad(e)
{
	console.log("Init3144");
	LB_label1.$.html(""
				+'<div class=content>'
				+'	<span class=udec-tit>유의사항을 꼭 읽어주세요!<p></span>'
				+'	<div class=udec-txt>'
				+'		<span class=i-text>카드 분실 일괄신고 접수시시, 요청하신 발급사 본인 명의의 모든 개인카드(신용, 체크, 가족카드)가 사용 중지됩니다.<br></span>'
				+'		<span class=i-text>보유하신 모든 개인카드의 분실신고를 원하지 않으실 경우, 개별 카드 분실신고를 이용해 주시기 바랍니다.<br></span>'
				+'		<span class=i-text>개별카드 분실신고 후, 분실 일괄신고를 중복으로 요청하실 경우에도 대상기관의 모든 개인카드가 분실신고가 됩니다.<br></span>'
				+'		<span class=i-text>기업카드(법인카드) 분실신고 처리는 불가능하오니, 각 카드사/은행(으)로 별도 접수 부탁드립니다.<br></span>'
				+'		<span class=i-text>분실 일괄신고된 카드는 일괄해제 처리가 되지 않습니다. 고객의 오입력으로 인하여 분실 일괄신고가 잘못되었을 경우라도 <br/>분실신고 해제가 불가능합니다.<br></span>'
				+'		<span class=i-text>카드 재발급을 원하실 경우, 각 기관의 재발급 절차(발급은행 방문, 홈페이지 신청 등)에 따라 재발급이 가능합니다.<br></span>'
				+'		<span class=i-text>타사카드 분실 일괄신고 접수 시, 고객님의 개인정보(성명, 주민번호, 입력하신 휴대폰번호)가 접수하신 모든 기관에 제공됩니다.<br></span>'
				+'		<span class=i-text>타사카드 분실 일괄신고는 입력하신 주민등록번호(외국인의 경우, 입력하신 외국인 등록번호)로 등록된 카드에 한하여 접수처리 됩니다.<br></span>'
				+'		<span class=i-text>당사 홈페이지를 통하여 최초분실 일괄신고를 진행 후, 1시간 내에 분실 일괄신고 재신청이 불가합니다.<br></span>'
				+'		<span class=i-text>타사카드 분실 일괄신고 진행을 위해 추가 인증절차 및 대인정보 활용 동의가 필요합니다.</span>'
				+'	</div>'
				+'</div>'
				);
	LB_label1.$.find("div.content").css({'border':'1px solid #9c9c9c','border-radius':'20px','padding':'48px 50px'});
	LB_label1.$.find("div.udec-txt").css({'font-size':'18px', 'line-height':'40px','padding':'0', 'background':'transparent'});
	LB_label1.$.find("span.udec-tit").css({'font-size':'32px', 'padding-bottom':'35px'});
	LB_label1.$.find("span.i-text").css({'font-size':'18px', 'line-height':'1.5'});
}
