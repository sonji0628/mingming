	#2551 - 보이스피싱 피해예방 안내

let p = parent;

function Form_OnLoad(e){
	setText();
}

function setText(){
	let text = [];
	
	text.push("<span>검찰, 경찰, 금융감독원이나 모르는 사람이 전화로</span><br>");
	text.push("<span><ins>출금 · 이체를 요청</ins>하였습니까?</span><br><br>");
	
	text.push("<span>또는 대출받기 위해서는 먼저 수수료, 기존대출금 상환 등이</span><br>");
	text.push("<span>필요하다며 <ins>출금 · 이체를 요청</ins>하였습니까?</span><br>");
	
	LB_label1.$.html(""
		+'<div class="notice-container">'
		+'	<div class="info_textbox">'
		+'		<div class="title">'
		+'			보이스피싱 피해예방 안내'
		+'		</div>'
		+'		<div class="text">'
		+			text.join("")
		+'		</div>'
		+'	</div>'
		+'</div>'
	);
	
	LB_label1.$.find('div > .title').css({'color':'white','margin-top':'80px'});
	LB_label1.$.find('div > .text').css({'font-size':'28px','line-height':'1.4', 'color':'white'});
	LB_label1.$.find('div > .text span').css({'display':'inline-block','margin-top':'10px'});
	LB_label1.$.find('div > .text span.text-orange').css({'text-indent':'40px'});
}

// 예 누를경우 보이스피싱 피해주의 페이지로 이동 후 거래종료.
function BT_left_OnClick(e){
	p.ChangeTab("2552"); 
}

// 아니오 누를경우 비밀번호 입력주의 페이지로 이동.

	p.ChangeTab("9047_info");
}</script></xjscript></body>
