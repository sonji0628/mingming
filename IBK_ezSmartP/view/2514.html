el">거래금액</span></div></td><td><div class="ui-table-cell align-left align-middle ui-container" id="ui-173bd68b90c" style="padding: 0px 0px 0px 20px; font-size: 22px;"></div></td></tr></tbody></table></div></div></div></div></div></div></div></div><xcomponent></xcomponent><xjscript><script id='xjscript' type='text/plain'>includeJSS("LibCommon","/KRG/0301/common.js"); // LibUtil import
/*
	#2514 - 펀드 계좌정보
*/
let p = parent;

// 거래내역 팝업으로 전달할 데이터
let SCN;
let valueFrom;
let valueTo;
let fundRecordMap;

// 닫기버튼
function BT_left_OnClick(e){
	// 전체 계좌조회 - 계좌조회 페이지로 이동
	p.ChangeTab("2511");
}

// 거래내역 버튼
function BT_tranList_OnClick(e){
	console.log('거래내역 >>> ');
	
	let fundObj = {
		prevFlag : true,
		SCN : SCN,
		valueFrom : valueFrom,
		valueTo : valueTo,
		fundRecordMap : fundRecordMap
	};
	
	console.log("SCN : " + fundObj.SCN);
	console.log("valueFrom : " + fundObj.valueFrom);
	console.log("valueTo : " + fundObj.valueTo);
	console.log("fundRecordMap : " + JSON.stringify(fundObj.fundRecordMap));
		
	// IISIIZK01002 거래내역조회(펀드)
	p.sendRequest("searchFundTranList", fundObj);
}

// 값 전달받았을 경우 실행함수 
function ReceiveTran(obj){
	let _type = obj.info.type;
	
	
	/*--------------------- 펀드 탭 ---------------------*/
	if(_type == "fund"){
		ChangeTab("fund");
	
		SetFundTableCell(obj); // 펀드계좌 조회
		
		// 펀드 거래내역에 필요한 데이터 저장
		let currentDate = com.date.fnGetCurrDate();
		SCN = obj.info.CUS_ACN;										// 계좌번호
		valueFrom = com.date.fnGetAddDate("D", -7, currentDate);
		valueTo = currentDate;
		fundRecordMap = obj.info.fundRecordMap;
	/*--------------------- 펀드 거래내역(2519) 리스트 선택 >> 상세보기 ---------------------*/
	}else if(_type == "fundDetail"){
		ChangeTab("fundDetail");
		SetFundDetailTableCell(obj);
	}

	
}

}

function SetFundTableCell(obj){
	let rows = obj.list;
	
	// table init
	for(let i=0; i<3; i++){
		TL_fund1_1.DataCell(i, 1, "text", "");
	}
	for(let i=0; i<10; i++){
		TL_fund1_2.DataCell(i, 1, "text", "");
	}
	
	let fMap = obj.info.fundRecordMap;
	let listData = fMap[obj.info.CUS_ACN.trim()];
	
	if(rows.length > 0){
		let dayArr = ['일','월','화','수','목','금','토'];
		let account = p.ReturnFormatAccount(obj.info.CUS_ACN.trim()); 		// 계좌번호
		TL_fund1_1.DataCell(0, 1, "text", account); // 계좌번호
		
		if(listData.AMT_SYB_01 == "0")
			listData.AMT_SYB_01 = "";
			
		let sumRate = listData.AMT_SYB_01 + parseFloat(listData.BNSC_ACNT_ACPF_RT) + "%"; // 누적수익률
		TL_fund1_1.DataCell(2, 1, "text", sumRate); // 누적수익률
		TL_fund1_2.DataCell(0, 1, "text", listData.CRCD); // 통화
		TL_fund1_2.DataCell(2, 1, "text", parseInt(listData.BAL).toLocaleString() + " 원"); // 총 투자원금

		for(let i=0; i<rows.length; i++){
			let record = rows[i];
			let rKey1 = record.ACNT_SCD_NM.trim();
			let rValue1 = record.OTPT_DTL_CON_01.trim();
			let rKey2 = record.OTPT_DTL_CON_02.trim();
			let rValue2 = record.OTPT_DTL_CON_03.trim();
			
			switch(rKey1){
                case "예금종류" 				: LB_productName.setText(rValue1); 												break; // 예금종류
                case "수익금액" 				: TL_fund1_2.DataCell(1, 1, "text", rValue1 == "" ? "0 원" : rValue1 + " 원");	break; // 수익금
                case "당일기준가" 			: TL_fund1_2.DataCell(6, 1, "text", rValue1 == "" ? "0 원" : rValue1 + " 원");	break; // 기준가격
                case "신규일자" 				: 																		   // 신규일
                		rValue1 = rValue1.replace(/-/g,'.') + "(" + dayArr[p.getToDateObj(rValue1).getDay()] + ")";
                   		TL_fund1_2.DataCell(7, 1, "text", rValue1);
                   		break;
                case "만기년월일" 			: 																		   // 만기일
                		rValue1 = rValue1.replace(/-/g,'.') + "(" + dayArr[p.getToDateObj(rValue1).getDay()] + ")";
                   		TL_fund1_2.DataCell(8, 1, "text", rValue1);
                   		break;
                case "평가금액" 				: TL_fund1_1.DataCell(1, 1, "text", rValue1 == "" ? "0 원" : rValue1 + " 원");	break; // 평가금액
                case "계좌잔액" 				: TL_fund1_2.DataCell(3, 1, "text", rValue1 == "" ? "0 원" : rValue1 + " 원");	break; // 잔액
                case "미체결매입신청금액" 		: TL_fund1_2.DataCell(4, 1, "text", rValue1 == "" ? "0 원" : rValue1 + " 원");	break; // 매수대기금액
                case "현재좌수" 				: TL_fund1_2.DataCell(5, 1, "text", rValue1 == "" ? "0" : rValue1);				break; // 잔고좌수
                case "최종입출년월일" 		: 																		   // 최종거래일
                		rValue1 = rValue1.replace(/-/g,'.') + "(" + dayArr[p.getToDateObj(rValue1).getDay()] + ")";
                   		TL_fund1_2.DataCell(9, 1, "text", rValue1);
                   		break;
                default	: break;
			}
			
			switch(rKey2){
                case "예금종류" 				: LB_productName7.setText(rValue2); 											break; // 예금종류
                case "수익금액" 				: TL_fund1_2.DataCell(1, 1, "text", rValue2 == "" ? "0 원" : rValue2 + " 원");	break; // 수익금
                case "당일기준가" 			: TL_fund1_2.DataCell(6, 1, "text", rValue2 == "" ? "0 원" : rValue2 + " 원");	break; // 기준가격
                case "신규일자" 				: 																		   // 신규일
                		rValue2 = rValue2.replace(/-/g,'.') + "(" + dayArr[p.getToDateObj(rValue2).getDay()] + ")";
                   		TL_fund1_2.DataCell(7, 1, "text", rValue2);
                   		break;
                case "만기년월일" 			: 																		   // 만기일
                		rValue2 = rValue2.replace(/-/g,'.') + "(" + dayArr[p.getToDateObj(rValue2).getDay()] + ")";
                   		TL_fund1_2.DataCell(8, 1, "text", rValue2);
                   		break;
                case "평가금액" 				: TL_fund1_1.DataCell(1, 1, "text", rValue2 == "" ? "0 원" : rValue2 + " 원");	break; // 평가금액
                case "계좌잔액" 				: TL_fund1_2.DataCell(3, 1, "text", rValue2 == "" ? "0 원" : rValue2 + " 원");	break; // 잔액
                case "미체결매입신청금액" 		: TL_fund1_2.DataCell(4, 1, "text", rValue2 == "" ? "0 원" : rValue2 + " 원");	break; // 매수대기금액
                case "현재좌수" 				: TL_fund1_2.DataCell(5, 1, "text", rValue2 == "" ? "0" : rValue2);				break; // 잔고좌수
                case "최종입출년월일" 		: 																		   // 최종거래일
                		rValue2 = rValue2.replace(/-/g,'.') + "(" + dayArr[p.getToDateObj(rValue2).getDay()] + ")";
                   		TL_fund1_2.DataCell(9, 1, "text", rValue2);
                   		break;
                default	: break;
			}
		}
	}
}

function SetFundDetailTableCell(obj){
	let dayArr = ['일','월','화','수','목','금','토'];
	let TRN_YMD = p.ReturnFormatDateHyphen(obj.detail.TRN_YMD) + "(" + dayArr[p.getToDateObj(obj.detail.TRN_YMD).getDay()] + ")";
	let TRN_SMR = obj.detail.TRN_SMR == "" ? "-" : obj.detail.TRN_SMR;
	
	TL_fundDetail1_1.DataCell(0, 1, "text", obj.CUS_ACN);												// 계좌번호
	TL_fundDetail1_1.DataCell(1, 1, "text", TRN_YMD);													// 거래일시
	TL_fundDetail1_1.DataCell(2, 1, "text", parseInt(obj.detail.AFTR_BAL).toLocaleString());			// 잔액
	TL_fundDetail1_2.DataCell(0, 1, "text", TRN_SMR);													// 거래내용
	TL_fundDetail1_2.DataCell(1, 1, "text", parseInt(obj.detail.BASE_PRC).toLocaleString());			// 기준가격
	TL_fundDetail1_2.DataCell(2, 1, "text", parseInt(obj.detail.NMBA_ACA));								// 잔고좌수
	TL_fundDetail1_2.DataCell(3, 1, "text", obj.detail.TRN_DSNC_NM);									// 거래구분
	TL_fundDetail1_2.DataCell(4, 1, "text", parseInt(obj.detail.TRN_AMT).toLocaleString());				// 거래금액
}</script></xjscript></body>
