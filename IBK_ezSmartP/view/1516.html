let httpQuerys = parseLocationQueryString();
let viewType; // 0 : 계좌비밀번호(4자리), 1: 무매체거래 비밀번호(6자리)
TB_textbox2.$.find('span > input').css('letter-spacing','3px');
TB_textbox2.IsPassword = true;
var pwBox = TB_textbox2;
let p = parent;

function Form_OnLoad(e){
	TB_textbox2.$.find('>span >.ui-input').attr("disabled","disabled");
	//NP_numberpad1.$.find(".backspace").attr("key","backspace");
	//NP_numberpad1.$.find(".shuffle > div").css("display","none");
	//NP_numberpad1.$.find(".shuffle").attr("disabled","disabled");
	//resetPswdText();
}

function resetPswdText() {
	com.numberpad.btnDisabled(NP_numberpad1);
	NP_numberpad1.Shuffle = true;
	TB_textbox2.Text = "";
	TB_textbox2.$.css("border","3px solid #046fd9");
	viewType =  p.allParamData.pswdType;
	if(viewType == "0") {
		LB_title.$.text('계좌 비밀번호');
		LB_Subtitle.$.text('계좌 비밀번호 4자리를 눌러 주십시오.');
		LB_label17.$.text('* 타인에게 알려지지 않도록 주의하십시오.');
		TB_textbox2.MaxLength = 4;
	} else if(viewType == "1"){
		LB_title.$.text('무매체거래 비밀번호');
		LB_Subtitle.$.text('무매체거래 비밀번호 6자리를 입력해 주십시오.');
		LB_label17.$.text('*무매체거래 비밀번호 6자리를 입력해 주십시오.');
		TB_textbox2.MaxLength = 6;
		
	}
}

function NP_numberpad1_OnKeyClick(e){
	//viewType : 1
	//6자리 비밀번호
	if(viewType == "1"){
		if(e.key =='backspace'){
			e.key = '';
			pwBox.Text = pwBox.Text.substring ( 0, pwBox.Text.length -1);	
		} else if(e.key == 'clear'){
			e.key = '';			 
			let a = pwBox.Text.replace(pwBox.Text,"");
			pwBox.Text = a;
		} else {
			pwBox.Text += e.key;
		}
		
		//글자수 제한
		if(pwBox.Text.length == 0){
			com.numberpad.notMaxLength(NP_numberpad1);
			com.numberpad.btnDisabled(NP_numberpad1);
		} else if(pwBox.Text.length > 0 && pwBox.Text.length < 6){
			com.numberpad.notMaxLength(NP_numberpad1);
		} else if(pwBox.Text.length == 6) {			
			SCREEN.WriteJnl("[무매체거래 비밀번호 입력] 정상");
			p.allParamData.NW_BNKB_USER_NO = pwBox.Text;	//	전문에 보낼 무매체거래 비밀번호(암호화전)\
			p.ChangeTab("1514");
		}	
		
	}
	//비밀번호 입력 4자리
	else{
		if(e.key =='backspace'){
			e.key = '';
			pwBox.Text = pwBox.Text.substring ( 0, pwBox.Text.length -1);	
		} else if(e.key == 'clear'){
			e.key = '';
			 
			let a = pwBox.Text.replace(pwBox.Text,"");
			pwBox.Text = a;
		} else {
			pwBox.Text += e.key;
		}
		//비밀번호 4자리되면 다음페이지로 넘어감
		
		//글자수 제한
		if(pwBox.Text.length == 0){
			com.numberpad.notMaxLength(NP_numberpad1);
			com.numberpad.btnDisabled(NP_numberpad1);
		} else if(pwBox.Text.length > 0 && pwBox.Text.length < 4){
			com.numberpad.notMaxLength(NP_numberpad1);
		} else if(pwBox.Text.length == 4) {
			p.allParamData.PWD = pwBox.Text;	//	전문에 보낼 비밀번호(암호화전) 
			SCREEN.WriteJnl("[계좌 비밀번호 입력] 정상");
			if(p.allParamData.tranFlag == "1" || p.allParamData.tranFlag == "2") {	//	무매체출금 등록, 통장출금 등록															
				p.ChangeTab("1517");
			} else if(p.allParamData.tranFlag == "3") {								//	무매체출금 한도변경				
				p.allParamData.pswdType = "1";
				p.ChangeTab("1516");
			}
		}	
	}
}	//numberpad click end



// 거래종료_S
function BT_left_OnClick(e){
	if( viewType == "0" ) {
		SCREEN.WriteJnl("[계좌 비밀번호 입력] 취소");
	}
	else if( viewType == "1" ) {
		SCREEN.WriteJnl("[무매체거래 비밀번호] 취소");
	}
	ATMCOMM.BusinessEnd(ATMCOMM.RET_CAN);	//	고객이 취소
}
// 거래종료_E</script></xjscript></body>
