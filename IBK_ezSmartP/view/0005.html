          'ㅂ', 'ㅄ', 'ㅅ', 'ㅆ', 'ㅇ', 'ㅈ', 'ㅊ', 'ㅋ', 'ㅌ', 'ㅍ', 'ㅎ']; 
     
     
	// 조합INDEX
    var indexJComb1 = ['ㄳ','ㄵ','ㄶ','ㄺ','ㄻ','ㄼ','ㄽ','ㄾ','ㄿ','ㅀ','ㅄ'];
    var indexJComb2 = ['ㄱㅅ','ㄴㅈ','ㄴㅎ','ㄹㄱ','ㄹㅁ','ㄹㅂ','ㄹㅅ','ㄹㅌ','ㄹㅍ','ㄹㅎ','ㅂㅅ'];
    var indexMComb1 = ['ㅘ','ㅙ','ㅚ','ㅝ','ㅞ','ㅟ','ㅢ'];
    var indexMComb2 = ['ㅗㅏ','ㅗㅐ','ㅗㅣ','ㅜㅓ','ㅜㅔ','ㅜㅣ','ㅡㅣ'];
    
    // 한글 자모 범위 (3130~318F)
	var jaCode = 'ㄱ'.charCodeAt(0);
	var jaCodeLast = 'ㅎ'.charCodeAt(0);
	var moCode = 'ㅏ'.charCodeAt(0);
	var moCodeLast = 'ㅣ'.charCodeAt(0);
    
//////////////////////////////////////////////////////////////////////////////////////////////////

/* 텍스트박스의 텍스트 초,중,종성 구하기 함수 */
//초성
function init(a){
	var v = a.charCodeAt(0)-0xAC00;
	var r = (v /28) / 21;
	var t = parseInt(r);
	console.log("parseInt : "+t );	//index로 출
	return t;
}
//중성
function second(a){	//중성
	var v = a.charCodeAt(0)-0xAC00;
	var r = (v / 28) % 21; 
	var t = parseInt(r);
	console.log("second T : " + t);
	return t;
}
//종성
function end(a){
	var v = a.charCodeAt(0)-0xAC00;
	var r = (v) % 28;
	var t = parseInt(r);
	console.log("end T : " + t);
	return t;
}
//초,중,종성으로 문자만들기
function makeChar(f,s,e){	
	var str = String.fromCharCode(((f * 21) + s) * 28 + e + 0xAC00);
	return str;
}

//글씨쓰는 함수
function Input_KEY_KOR(a){
var txtBox = TB_KEY_KOR;	//텍스트박스
var tt = a;	//클릭한 텍스트가 매개변수로 들어옴 

var code = tt.charCodeAt(0);
//자음, 모음 체크
var jaum = jaCode <= code && code <= jaCodeLast; 
var moum = moCode <= code && code <= moCodeLast; 
console.log("code = "+code);

	if(txtBox.Text){
		var lst = txtBox.Text.substring(txtBox.Text.length -1);		
		console.log("lst : "+lst);
		var lastChrCode = lst.charCodeAt(0);
		console.log("@@@ : "+ lastChrCode);
		//lst ㄱ
	    //lastChrcode : 12593 -> 0x3131;
		if (jaCode <= lastChrCode && lastChrCode <= moCodeLast) {
	        // 자음,모음
	        if (jaCode <= lastChrCode && lastChrCode <= jaCodeLast) {
	            if (moum) {
	                var i = indexI.indexOf(lst);
	                var m = indexM.indexOf(tt);
	                var t = 0;
	                var c = makeChar(i, m, t);
	                txtBox.Text = txtBox.Text.substring(0, txtBox.Text.length-1) + c;                        
	                return;
	            }
	        } 
		}		
		else if (lastChrCode >= 0xAC00 && lastChrCode <= 0xAC00 + 0x2BA4) { //unicode 한글범위
	        // 한글
	        var i = init(lst);
	        var m = second(lst);
	        var t = end(lst);
	        if (t == 0) {
	            // 종성이 없는경우
	            if (jaum){
	                t = indexT.indexOf(tt);
	                var c = makeChar(i, m, t);
	                txtBox.Text = txtBox.Text.substring(0,txtBox.Text.length-1) + c;                        
	                return;
	            } 
	            else if (moum) {
	                // 모음조합문자
	                var chkChr = indexM[m] + tt; // ㅏ + 0
	                var combIndex = indexMComb2.indexOf(chkChr);
	                if (combIndex!=-1) {
	                    var combChr = indexMComb1[combIndex];
	                    m = indexM.indexOf(combChr);
	                    var c = makeChar(i, m, t);                  
	                    txtBox.Text = txtBox.Text.substring(0,txtBox.Text.length-1) + c;     
	                    return;
	                }
	            }
	        } 
	        else {
	        // 종성이 있는경우
	            if (moum) {
	                var tChr = indexT[t];
	
	                // 조합문자일경우 다시 쪼갠다
	                var combIndex = indexJComb1.indexOf(tChr);
	                if (combIndex!=-1) {
	                    var partChr = indexJComb2[combIndex];
	                    t = indexT.indexOf(partChr[0]);
	                    tChr = partChr[1];
	                } 
	                else {
	                    t = 0;
	                }
	
	                var c1 = makeChar(i, m, t);
	                i = indexI.indexOf(tChr);
	                if (i!=-1) {
	                    m = indexM.indexOf(tt);
	                    var c2 = makeChar(i, m, 0);
	                    
	                    txtBox.Text = txtBox.Text.substring(0,txtBox.Text.length-1) + c1 + c2;    
	                    return;
	                }
	            } 
	            else if (jaum) {
	                // 자음조합문자                    
	                var chkChr = indexT[t] + tt;
	                var combIndex = indexJComb2.indexOf(chkChr);
	                if (combIndex!=-1) {
	                    var combChr = indexJComb1[combIndex];
	                    t = indexT.indexOf(combChr);
	                    var c = makeChar(i, m, t);          
	                    txtBox.Text = txtBox.Text.substring(0,txtBox.Text.length-1) + c;    
	                    return;
	                }
	            }
	        }
		}		
	} //if(txtBox.Text) end
	txtBox.Text = txtBox.Text + tt;
} //function end
