includeJSS("common","/KRG/0301/common.js");

var p = parent;

var numBox = TB_point;

function Form_OnLoad(e){
	
    BT_right.Enabled = false;
    NP_numberpad1.$.find(".backspace").attr("key","backspace");
    // 텍스트박스 기본 셋팅
	TB_point.$.find(">span>input")
		.attr("placeholder","입력해주세요")
		.attr("readonly","true")
		.attr("disabled","true")
		.css({"padding-left":"30px","letter-spacing":"5px"});
	// 텍스트박스 테두리 셋팅
    TB_point.$.css({"border":"3px solid #046fd9"});		
    
	//정정버튼 backspace disabled	
	com.numberpad.btnDisabled(NP_numberpad1);
}

function NP_numberpad1_OnKeyClick(e){
    // console.log(" e.key >>>> " + e.key );
	if(e.key == "backspace"){
		e.key = '';
		numBox.Text = numBox.Text.substring ( 0, numBox.Text.length -1);
	}
	else if(e.key == "clear" || e.key == "정정"){
		e.key = '';
		numBox.Text = numBox.Text.replace(numBox.Text,"");
	} else {
	   numBox.Text += e.key;
	}

	var text = numBox.Text.replace(/\,/g, '');

	// 글자수에 따른 버튼 Disabled 
	if (text.length == 0){
		com.numberpad.notMaxLength(NP_numberpad1);
		com.numberpad.btnDisabled(NP_numberpad1);
	}
	else if (text.length > 0 && text.length < 15){
	    com.numberpad.notMaxLength(NP_numberpad1);
	}	
	else if (text.length == 15){
	    com.numberpad.maxLength(NP_numberpad1);
	}
	
	numBox.Text = text != "" ? com.util.Comma(parseInt(text)) : text;

	let num_pt = parseInt(numBox.Text.replace(/\,/g, ''));
	
	// 포인트 입력 유효성 체크-1
	if(!BT_right.Enabled){
	    if(num_pt <= parseInt(p.G_cardInfoAvailablePointTopStep3) && 0 < num_pt ){
	        BT_right.Enabled = true;
	    } else {
	        BT_right.Enabled = false;
	    }
	}
	
	// 포인트 입력 유효성 체크-2
	if(BT_right.Enabled){
	    if (num_pt > parseInt(p.G_cardInfoAvailablePointTopStep3)) {
			BT_right.Enabled = false;
	    }
	
	    if (!num_pt) {
	        BT_right.Enabled = false;
	    }
	}	
	
	// 대한항공 마일리지일 경우 2000 포인트 단위 체크
	if(p.G_actStep3 == "AIR"){
		if(num_pt < 30000 || num_pt % 2000 > 0){	  
			BT_right.Enabled = false;
		}
		else{
			BT_right.Enabled = true;
		}
	}
}

	
function TB_point_OnClick(e){
	numBox = this;
}

function BT_left_OnClick(e){
	
	console.log(">>>>>>>>>>>>>>>>> 3166 ==== p.G_actStep3 ==== " + p.G_actStep3 );		
	SCREEN.WriteJnl("[전환 신청 포인트 입력] 취소");
    if(p.G_actStep3 == "CASH"){
	   // 포인트 사용신청 - 현금캐시백 사용 화면 탭 뷰
	   p.ChangeTab("3164");	
    } else if(p.G_actStep3 == "AIR"){	  
	   // 포인트 사용신청 - 대한항공 마일리지 전환 신청 화면 탭 뷰
	   p.ChangeTab("3169");	
	} else {
	   // 포인트 메뉴 화면 탭 뷰
	   p.ChangeTab("3161");	
	}
}

function BT_right_OnClick(e){

    let num_pt = parseInt(numBox.Text.replace(/\,/g, ''));
	SCREEN.WriteJnl("[전환 신청 포인트 입력] 정상");
    // 입력한 포인트 정보를 셋팅
    p.G_cardInfoSelectPointStep4_2 = num_pt;  
   
    if(p.G_actStep3 == "CASH"){
	   // 포인트 사용신청 - 현금캐시백 사용 화면 조회
	   p.sendRequest("step4_point_cashuse_chk");
    } else if(p.G_actStep3 == "AIR"){	  
	   // 포인트 사용신청 - TOP포인트 대한항공 마일리지 전환 신청
	   p.sendRequest("step4_point_airuse_chk");
	} else {
	   // 카드 포인트 대상 고객 조회 - 포인트 메뉴 화면 조회
	   p.sendRequest("step1_valid");
	}   
   
}
