eight="25%"><td><div class="ui-table-cell align-left align-middle ui-container" id="ui-173b6fba7e3" style="padding: 0px 0px 0px 20px; font-size: 21px; background-color: rgb(242, 242, 242);"><span class="cell-control-label">이자계산기간</span></div></td><td><div class="ui-table-cell align-left align-middle ui-container" id="ui-173b6fba7e4" style="padding: 0px 0px 0px 20px; font-size: 22px; justify-content: flex-start;"></div></td></tr></tbody></table></div></div></div></div></div><xcomponent></xcomponent><xjscript><script id='xjscript' type='text/plain'>includeJSS("LibCommon","/KRG/0301/common.js"); // LibUtil import
/*
	# 4506 - 정보입력확인
*/
let currentObj = {};
let p = parent;

function init(){
	let dayArr = ['일','월','화','수','목','금','토'];
	
	LB_accountName.setText(p.gData.LOANNM);  // 선택된 계좌 이름

	TL_accountTable.DataCell(0, 1, "text", com.acct.fnGetAccountPattern(p.gData.CUS_ACN));	// 계좌번호
	TL_accountTable.DataCell(1, 1, "text", com.acct.fnGetAccountPattern(p.gData.ACN));		// 출금계좌번호
	TL_accountTable.DataCell(2, 1, "text", parseInt(p.gData.INTAMT).toLocaleString() + " 원");		// 이자납입금액
	
	let fdt = p.ReturnFormatDateHyphen(p.gData.FDATE) + "(" + dayArr[p.getToDateObj(p.gData.FDATE).getDay()] + ")";
	let tdt = p.ReturnFormatDateHyphen(p.gData.TDATE) + "(" + dayArr[p.getToDateObj(p.gData.TDATE).getDay()] + ")";
	TL_accountTable.DataCell(3, 1, "text", fdt + " ~ " + tdt);			// 이자계산기간
}

// 거래취소
function BT_left_OnClick(e){
	ATMCOMM.BusinessEnd(ATMCOMM.RET_CAN)
}

// 비밀번호 입력주의로 이동
function BT_right_OnClick(e){
	p.ChangeTab("9047_info");
}</script></xjscript></body>
