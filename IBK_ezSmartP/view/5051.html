let p = parent;
let httpQuerys = parseLocationQueryString();
let viewType = httpQuerys["type"]; // 0 : 제출처, 1 : 용도

function Form_OnLoad(e){
	//keyboard
	let iwin = PN_panel3.IncludeWindow;
	iwin.txtBox = TB_textbox1;
	
	TB_textbox1.$.css("border","3px solid #046fd9"); 
	
	LB_Subtitle.$.css('line-height','45px');
	if(viewType == 0) {
		LB_title.$.text('제출처 입력');
		LB_Subtitle.$.html('제출처를 입력해 주십시오. 입력한 내용이 맞으면 <span>확인</span> 을 눌러 주십시오.');
	
	}
	else if(viewType == 1) {
		LB_title.$.text('용도 입력');
		LB_Subtitle.$.html('용도를 입력해 주십시오. 입력한 내용이 맞으면 <span>확인</span> 을 눌러 주십시오.');
	}
	LB_Subtitle.$.find('> span').css({'border-radius':'5px','padding':'4px 15px','font-size':'26px','font-weight':'bold','color':'#fff','background-color':'#176bc8',});
}

function BT_right_OnClick(e){
	var bytesLen = com.util.getBytesLength(TB_textbox1.$.find('> span > input.ui-input').val());
	if(bytesLen >= 6) {
		if(viewType == 0) {
			p.allParamData.SBPL_NM = TB_textbox1.$.find('> span > input.ui-input').val();
			SCREEN.WriteJnl("[제출처 입력] 정상");
			p.ChangeTab("5051_1");
		}
		else if(viewType == 1) {
			p.allParamData.ISNC_USG_CON = TB_textbox1.$.find('> span > input.ui-input').val();
			SCREEN.WriteJnl("[용도 입력] 정상");
			p.ChangeTab("5052");
		}
	} else {
		var count = 0;
		
		// 아이콘 깜빡임 적용
		var start = setInterval(startIconToggle,400);	
			
		// 4초후 히든 설정
	    setTimeout(function(){
			// 아이콘 깜빡임 중지
			clearInterval(start);				
	    }, 4400);
	}
}

function startIconToggle(){
	LB_label17.$.fadeToggle();
};		

function BT_left_OnClick(e){
	if(viewType == 0)
	{
		SCREEN.WriteJnl("[제출처 입력] 취소");
	}
	else if(viewType == 1)
	{
		SCREEN.WriteJnl("[용도 입력] 취소");
	}
	ATMCOMM.BusinessEnd(ATMCOMM.RET_CAN);	// 고객 취소
}</script></xjscript></body>
