function Form_OnLoad(e)
{
	console.log("Init3145");
	BT_right.Enabled = false;
	LB_label1.$.html(""
				+'<div class=content>'
				+'	<div class=udec-txt-2>'
				+'		<span class=txt-1>동 서비스 이용과 관련하여 당사가 동 서비스 이용자로부터 취득한 개인(신용)정보는 [개인정보보호법] </br>제 17조 및 22조, 제 24조 [신용정보보호에 관한 법률] 제 32조에 따라 제3자에게 제공할 경우 아래의 </br>항목에 대해 본인의 사전 동의를 얻어야 합니다.</span>'
				+'		<span class=txt-2>1. 개인(신용) 정보를 제공 받는자</span>'
				+'		<span class=txt-3>신용카드 분실 일괄신고 서비스에 참여하는 전업카드사 및 겸영은행: 비씨카드, IBK기업은행, KB국민카드, NH농협카드, 우리카드, </br></span>'
				+'		<span class=txt-3>신한카드, 하나카드, DGB대구은행, BNK부산은행, 한국씨티카드, 제주은행, 수협은행, 롯데카드, 삼성카드, 현대카드</span>'
				+'		<span class=txt-2>2. 개인(신용) 정보 제공 목적</span>'
				+'		<span class=txt-3>신용카드 분실 일괄신고 서비스 이용 및 이용에 따른 민원 응대 등</span>'
				+'		<span class=txt-2>3. 제공 대상 개인(신용)정보</span>'
				+'		<span class=txt-3>신고인의 성명, 휴대폰 번호, 주민등록번호(외국인등록번호)</span>'
				+'	</div>'
				+'</div>'
				);
	LB_label1.$.find("div.udec-txt-2").css({'background':'#eff0f2', 'padding':'35px 50px 80px 35px'});
	LB_label1.$.find("span.txt-1").css({'font-size':'24px', 'line-height':'28px', 'background':'transparent', 'display':'inline-block', 'position':'static', 'margin':'0'});
	LB_label1.$.find("span.txt-2").css({'font-size':'18px', 'color':'rgba(0,0,0,0.8)', 'padding-top':'20px', 'display':'block'});
	LB_label1.$.find("span.txt-3").css({'font-size':'18px', 'padding':'10px 0 0 15px', 'font-family':'"IBKIDreamL", ""IBK IDream L"", sans-serif', 'line-hieght':'22px', 'color':'rgba(0,0,0,0.8)', 'display':'inline-block'});
	
	BT_button1.$.addClass("btnCheck");
}


function BT_button1_OnClick(e)//동의 버튼 눌렀을때 동작하는 함수
{
	if($(".btnCheck").hasClass("On"))
	{
		$(".btnCheck").removeClass("On");
		BT_button1.$.css({'width':'375px', 'height':'52px', 'text=align':'center', 'border': '2px solid #aeaeae', 'color':'#afafaf', 'font-size':'22px', 'border-radius':'23px', 'background':'transparent'});
		BT_right.Enabled = false;
	}
	else
	{
		$(".btnCheck").addClass("On");
		BT_button1.$.css({'background':'#176bc8', 'color':'#fff', 'border':'2px solid #176bc8'});
		BT_right.Enabled = true;
	}
}

function BT_right_OnClick(e)//확인 버튼 눌렀을때 동작하는 함수
{	
	SCREEN.WriteJnl("[개인정보 수집 이용 활용 동의] 정상");
	setTimeout(p.goNextTabPage());
}

function BT_left_OnClick(e)//취소 버튼 눌렀을때 동작하는 함수
{
	SCREEN.WriteJnl("[개인정보 수집 이용 활용 동의] 취소");
	ATMCOMM.BusinessEnd(ATMCOMM.RET_CAN);
}</script></xjscript></body>
