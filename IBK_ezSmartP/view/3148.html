function Form_OnLoad(e)
{
	console.log("Init3148");
	LB_label5.$.html(""
				+'<span class=txt-2>본인카드만 분실해제 가능합니다.(가족카드의 경우 본인회원만 가능)<br></span>'
				+'<span class=txt-2>고객님의 안전한 카드사용을 위하여 이미 재발급 신청을 한 경우, 카드를 찾으셨더라도 분실해제가 불가하오니 이점<br> 유의하여 주시기 바랍니다.<br></span>'
				+'<span class=txt-2>후불 교통기능은 분실/도난 해제 후 지하철 2~3일, 버스 4~5일 후 부터 이용가능합니다.<br>(단, 교통기관 전산반영에 따라 단축 또는 지연 될 수 있음)<br></span>'
				+'<span class=txt-2>유효기간이 5개월 이하로 남은 카드는 갱신발급 후 사용하시기 바랍니다.<br>(고객센터:1566-2566 단, 유효기간이 경과한 경우 추가발급 및 갱신발급 가능여부를 먼저 확인해 주시기 바랍니다.)<br></span>'
				);
	LB_label5.$.find("span.txt-2").css({'padding-top':'15px', 'line-height':'26px', 'display':'block', 'color':'rgba(0,0,0,0.8)'});
	LB_label3.$.css({'display':'inline-block'});
	LB_label4.$.css({'line-height':'28px'});
}

function InputCardInfo(data)//카드명 채워주는 함수
{
	console.log("Init InputCardInfo\n");
	
	let r = data.cardInfo;
	var CardName = r.RPRS_PDM;
	TL_table1.DataCell(0,1,"text", CardName);
}

function BT_right_OnClick(e)//확인 버튼 눌렀을때 동작하는 함수
{
	var InputMM = DL_combobox2.ItemList[DL_combobox2.SelectedIndex].text;
	var InputYYYY = DL_combobox3.ItemList[DL_combobox3.SelectedIndex].text;
	
	p.data.cardInfo.InputMM = InputMM;
	p.data.cardInfo.InputYYYY = InputYYYY;
	SCREEN.WriteJnl("[분실해제 정보 입력] 정상");
	setTimeout(p.goNextTabPage());
}



function BT_left_OnClick(e)//취소 버튼 눌렀을때 동작하는 함수
{
	SCREEN.WriteJnl("[분실해제 정보 입력] 취소");
	ATMCOMM.BusinessEnd(ATMCOMM.RET_CAN);
}</script></xjscript></body>
