xt" ui-class="UILabel"><span class="ui-content" style="left: 45px; top: 0px; right: 0px; bottom: 0px;">유의사항</span><span class="ui-icon-image" style='background-position: left; background-image: url("/KRG/media/ic_note.png");'></span></span><div class="ui-control ui-panel ui-container" id="ui-170f56b8edc" style="left: 28px; top: 76px; width: 1050px; height: 488px; right: auto; bottom: auto; z-index: 0; background-color: transparent;" anchor="0b0101" dock="0" ui-id="PN_noticeText" ui-class="UIPanel"></div></div></div><span class="ui-control ui-scrollbar" id="ui-172980bda14" style="left: 1225px; top: 20px; width: 32px; height: 650px; right: auto; bottom: auto; z-index: 1;" anchor="0b0101" dock="0" ui-id="SB_scrollbar_wrap" ui-class="UIScrollBar" scroll-control-id="PN_panel_wrap"><span class="track"></span><span class="trackbutton" style="top: 0px;"></span></span></div></div></div><xcomponent></xcomponent><xjscript><script id='xjscript' type='text/plain'>var p = parent;   
   
function Form_OnLoad(e){
	let $noticeBox = $("div[ui-id='PN_noticeBox'] > div[ui-id='PN_noticeText']");
	$noticeBox.html(""
        +'<p>본인 명의 계좌만 등록 가능하며, MMF통장 등은 결제계좌로 사용할 수 없습니다.</p>'
        +'<p>결제계좌가 한도거래대출(마이너스통장)계좌인 경우, 결제금액은 영업시간 이후 결제되며 한도거래대출로 결제 되었을 경우 이에 따른 대출이자가 즉시 발생될 수 있습니다.</p>'
        +'<p><타행으로 결제계좌 사용시 유의사항></p>'
        +'<p>결제계좌 변경은 이중출금(결제)이 될 수 있어 결제일 1영업일 전까지만 변경이 가능합니다. (타행에서 당행으로 결제계좌 변경 포함)</p>'
        +'<p>결제일날 입금은 16:00분까지 하셔야 결제처리가 가능하며, 타행별 결제처리 시간은 변경될 수 있습니다.</p>'
        +'<p>결제대금은 다음 영업일에 확인되므로 카드한도 복원이 늦어져 그동안 카드를 사용하지 못 할 수 있습니다.</p>'
        +'<p>하이브리드 서비스는 타행으로 결제계좌 변경 시 자동으로 해지 됩니다.</p>'
        +'<p>일년의 설렘, 참! 좋은 약속카드 등 의 캐시백 입금계좌와 결제계좌가 동일한 경우 결제계좌만 변경됩니다.</p>'
        +'<p>상품서비스의 타행 ATM 출금수수료 및 당행 전자금융/ATM/CD기 수수료 면제는 당행 결제계좌 이용시 제공됩니다.</p>'
        +'<p>금리특약대출을 이용하는 고객님은 타행계좌로 변경 시 금리감면 적용을 받지 못하게 됩니다.</p>'
        +'<p>타행기관이 확인 되지 않은 경우 및 기타 사항은 IBK고객센터(1566-2566)로 문의바랍니다.</p>'

	);	
	
	PN_noticeText.$.find("> p").css({'margin-top': '0', 'margin-bottom': '15px', 'font-size':'18px', 'font-family':'Noto sans CJK KR','line-height':'26px' });
	PN_noticeText.$.css({'background-color':'none','height':'auto'});

}


function BT_left_OnClick(e){
	SCREEN.WriteJnl("[변경결제계좌 확인] 취소");
   	ATMCOMM.BusinessEnd(ATMCOMM.RET_CAN);
}

function BT_right_OnClick(e){
	SCREEN.WriteJnl("[변경결제계좌 확인] 정상");
   	// 화면로딩 탭 이동
   	p.ChangeTab(p.loadScreenNo);
   	// 타행 결제 계좌번호 변경
   	p.sendRequest("step4_1_chgacct_other_exec");
}</script></xjscript></body>
