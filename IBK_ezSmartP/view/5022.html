function createTable(data) {
	PN_table1.$.html(""
		+'<table>'
		+'	<colgroup>'
		+'		<col style="width:5%;">'
		+'		<col style="width:15%;">'

		+'		<tr>'
		+'			<th></th>'
		+'			<th>발급일자</th>'
		+'			<th>발급기준일</th>'
		+'			<th>발급점</th>'
		+'			<th>계좌수</th>'
		+'			<th>종류</th>'
		+'			<th>발급용도</th>'
		+'		</tr>'
		+'		<tr>'
		+'			<td>1</td>'
		+'			<td>' + p.allParamData.dataYmd + '</td>'
		+'			<td>' + com.date.fnGetFormatDate(data.BLPR_ISNC_YMD) + '</td>'
		+'			<td>' + data.KRN_BRM + '</td>'
		+'			<td>' + data.OTPT_ROWCOUNT + '</td>'
		+'			<td>' + data.OTPT_KRN_NM_1 + '</td>'
		+'			<td>' + data.ISNC_USG_CON + '</td>'
		+'		</tr>'
		+'<table>'
	);
	
	let tag=[];
	for(var i = 0; i < data.OTPT_ROWCOUNT; i++) {
		tag.push(""
			+'<tr>'
			+'	<td>'+ parseInt(i+1)+'</td>'
			+'	<td>' + com.acct.accountHypen(data.Grid1[i].CUS_ACN) + '</td>'
			+'	<td>' + data.Grid1[i].MDKN_NM + '</td>'
			+'	<td class="price">' + com.util.fnGetFormatMoney(data.Grid1[i].ISNC_AMT) + '</td>'
			+'	<td class="price">' + com.util.fnGetFormatMoney(data.Grid1[i].OTST_OTBR_AMT) + '</td>'
			+'	<td class="price">' + com.util.fnGetFormatMoney(data.Grid1[i].RLTD_LNMN_BAL) + '</td>'
			+'</tr>'
		);
	}
	
	PN_table2.$.html(""
		+'<table>'
		+'	<colgroup>'
		+'		<col style="width:5%;">'
		+'		<col style="width:28%;">'
		+'		<col style="width:12%;">'
		+'		<col style="width:15%;">'

		+'		<col style="width:20%;">'

		+'			<th>예금종류</th>'
		+'			<th>금액</th>'
		+'			<th>미결제수표어음</th>'
		+'			<th>비고(관련대출금액)</th>'
		+'		</tr>'
		+'	</thead>'
		+'	<tbody>'
		+		tag.join("")
		+'	</tbody>'
		+'<table>'
	);
	
	PN_panel1.$.find("table").css({'width':'100%','border':'2px solid #c2c2c2','border-collapse':'collapse', 'border-spacing':'0', 'empty-cells':'show','margin-bottom':'10px'});

	PN_panel1.$.find("th").css({'text-align':'center', 'background': '#f2f2f2', 'font-size':'21px', 'color':'#000', 'padding':'14px', 'border-right':'1px solid #ccc', 'font-family':'"Noto Sans CJK KR Medium", "NotoSansCJKKRMedium", sans-serif !important'});

	PN_panel1.$.find("td.price").css({'text-align':'right','padding-right':'15px'});
	
	SB_scrollbar1.Invalidate();
}
