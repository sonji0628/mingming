//선택된계좌번호 뿌리기 & 한도 뿌리기
function setAccountInfo(){
	console.log("4033 setAccountInfo Init ====>>>>>>   ");
	
		/*
			SECURITYMASS_CARD                // 보안카드	SECU_MDIA_DCD = Y
			1회, 1일이체한도 1000만원
			
			SECURITYMASS_OTP				//OTP		SECU_MDIA_DCD = O 2 3 M K L
			1일 5억, 1회 1억
			
			SECURITY_MOBILE					//모바일		SECU_MDIA_DCD = J
			1일 5000만원, 1회 1000만원				
			
			보안카드일때 일일이체한도가 1000만원 이상이면 ,  1회 , 1일 이체한도를 1000만원으로 세팅 
											 보다 작으면 1회 , 1일 이체한도를 gMoneyLimit로 세팅
											 
			OTP 일때 일일이체한도가 5억보다 크면 1일 5억 , 1회 1억 
								 1억 ~ 5억 사이면  1일 gMoneyLimit , 1회 1억
								 1억보다 작으면 1일 gMoneyLimit , 1회 gMoneyLimit 
			
			모바일 일때 일일이체한도가 5천만원보다 크면 1일 5천만원 , 1회 1천만원
									1천~5천만원 사이면 1일 gMoneyLimit , 1회 1천만원
									1천보다 작으면 1일 gMoneyLimit , 1회 gMoneyLimit
			
			SECU_MDIA_DCD  = N
			else 1회,1일 천만원									
			
			p.gMoneyLimit : 일일고객이체한도
			
			J로 내려오는 데이터(모바일) 871125-1267915
		*/
		
		
	/*********************************************  보안매체 , 고객일일한도에 따른 한도세팅  S ********************************************/
	//보안카드 : 1회, 1일이체한도 1000만원
	if(p.SECU_MDIA_DCD == 'Y' || p.SECU_MDIA_DCD == '1'){
		//이체한도가 천만원보다 클때
		if(p.gMoneyLimit >= 10000000){
			p.gMoneyLimit = 10000000;
			onceLimit = p.gMoneyLimit;
			dayLimit = p.gMoneyLimit; 
			//console.log("보안카드 , 일일이체한도가 천만원 이상  ==>  "+p.gMoneyLimit);
		}
		else{
			onceLimit = p.gMoneyLimit;
			dayLimit = p.gMoneyLimit;
			//console.log("보안카드 , 일일이체한도가 천만원 미만  ==>  "+p.gMoneyLimit);
		}
	}
	
	//OTP : 1일 5억, 1회 1억
	else if(p.SECU_MDIA_DCD == 'O' || p.SECU_MDIA_DCD == '2' || p.SECU_MDIA_DCD == '3' || p.SECU_MDIA_DCD == 'M' || p.SECU_MDIA_DCD == 'K' || p.SECU_MDIA_DCD == 'L'){
		if(p.gMoneyLimit >= 500000000){
			p.gMoneyLimit = 500000000;
			onceLimit = 100000000;
			dayLimit = p.gMoneyLimit; 
			//console.log("OTP , 일일이체한도가 5억원 이상  ==>  "+p.gMoneyLimit);
		}
		else if(p.gMoneyLimit < 500000000 && p.gMoneyLimit > 100000000){
			onceLimit = 100000000;
			dayLimit = p.gMoneyLimit;
			//console.log("OTP , 일일이체한도가 1억원 이상 5억미만  ==>  "+p.gMoneyLimit);
		}
		else if(p.gMoneyLimit <= 100000000){
			onceLimit = p.gMoneyLimit;
			dayLimit = p.gMoneyLimit;
			//console.log("OTP , 일일이체한도가 1억미만  ==>  "+p.gMoneyLimit);
		}
	}
	//모바일 : 1일 5천 , 1회 1천
	else if(p.SECU_MDIA_DCD == 'J'){
		if(p.gMoneyLimit >= 50000000){
			p.gMoneyLimit = 50000000;
			onceLimit = 10000000;
			dayLimit = p.gMoneyLimit; 
			//console.log("모바일 , 일일이체한도가 5천만원 이상  ==>  "+p.gMoneyLimit);
		}
		else if(p.gMoneyLimit < 50000000 && p.gMoneyLimit > 10000000){
			onceLimit = 10000000;
			dayLimit = p.gMoneyLimit;
			//console.log("모바일 , 일일이체한도가 1천만원 이상 5천만만  ==>  "+p.gMoneyLimit);
		}
		else if(p.gMoneyLimit <= 10000000){
			onceLimit = p.gMoneyLimit;
			dayLimit = p.gMoneyLimit;
			//console.log("모바일 , 일일이체한도가 1천만원 미만  ==>  "+p.gMoneyLimit);
		}
	}	
	else{
		onceLimit = 10000000;
		dayLimit = 10000000;
	}
	
	/*********************************************  보안매체 , 고객일일한도에 따른 한도세팅  E ********************************************/
	
	//금액입력 최대치	
	gLeng = (com.util.Comma(dayLimit.toString()) > com.util.Comma(onceLimit.toString())) ? com.util.Comma(dayLimit.toString()).length : com.util.Comma(onceLimit.toString()).length;
	console.log("4033 Money.length ==>  "+gLeng);
	
	//계좌번호 세팅
	LB_account.$.text(p.selectedAccount);
	console.log("4033 account : "+p.selectedAccount);
	
	
	/*********************************************  화면 CSS  ********************************************/
	//default : OTP
	LB_Subtitle.$.find('.ui-content').html('[OTP] 이체 한도금액 설정 <span>|</span> <span>이체한도를 눌러주십시오.</span>');		
	LB_Subtitle.$.find('span:eq(1)').css({'margin':'0px 25px','color':'rgb(191, 191, 191)'});
	LB_Subtitle.$.find('span:eq(2)').css({"font-size":'21px','font-family':'"IBK IDream L"'});
	
	LB_onceLimit.$.find('.ui-content').html('한도 설정가능 금액 <span>|</span>최대<span>&nbsp;'+com.util.Comma(onceLimit.toString())+'</span>원');
	LB_onceLimit.$.find('span:eq(1)').css({'margin':'0px 10px','color':'rgb(191, 191, 191)'});		
	LB_onceLimit.$.find('span:eq(2)').css({'color':'#ff7145'});
	
	LB_dayLimit.$.find('.ui-content').html('한도 설정가능 금액 <span>|</span> 최대 <span>&nbsp;'+com.util.Comma(dayLimit.toString())+'</span>원');
	LB_dayLimit.$.find('span:eq(1)').css({'margin':'0px 10px','color':'rgb(191, 191, 191)'});		
	LB_dayLimit.$.find('span:eq(2)').css({'color':'#ff7145'});
	
	//보안카드
	if(p.SECU_MDIA_DCD == "Y" || p.SECU_MDIA_DCD == "1"){
		LB_Subtitle.$.find('.ui-content').html('[씨크리트 카드] 이체 한도금액 설정 <span>|</span> <span>이체한도를 눌러주십시오.</span>');		
		LB_Subtitle.$.find('span:eq(1)').css({'margin':'0px 25px','color':'rgb(191, 191, 191)'});
		LB_Subtitle.$.find('span:eq(2)').css({"font-size":'21px','font-family':'"IBK IDream L"'});		
	}
	else if(p.SECU_MDIA_DCD == "J"){
		LB_Subtitle.$.find('.ui-content').html('[모바일] 이체 한도금액 설정 <span>|</span> <span>이체한도를 눌러주십시오.</span>');
		LB_Subtitle.$.find('span:eq(1)').css({'margin':'0px 25px','color':'rgb(191, 191, 191)'});
		LB_Subtitle.$.find('span:eq(2)').css({"font-size":'21px','font-family':'"IBK IDream L"'});
	}
}

function NP_numberpad1_OnKeyClick(e){
	//이체한도를 초과~ 메세지 숨김처리
	LB_label1.Visible = false;
	
	//텍스트박스 파란색테두리
	numBox.$.css({'border': '3px solid #046fd9'});
	
	//텍스트찍을곳
	//let box = $("[ui-id = "+numBox.ID+"]").find('span >input');	
	
	//커서위치
	//let curLoc = box[0].selectionStart;
	//let cursorEnd = box[0].selectionEnd;	
	
	if(e.key == "정정"){
		e.key='';
		numBox.Text = numBox.Text.replace(numBox.Text,"");
	}
	else if( e.key == "backspace"){
		e.key='';
		numBox.Text = com.util.Comma(numBox.Text.substring ( 0, numBox.Text.length -1));		
		
	}
	//숫자 클릭
	else{
		//첫숫자가 0일때
		if(numBox.Text == '0'){
			//0뒤에 0이면 그냥 0 고정
			if(e.key == '0'){
				numBox.Text = '0';
			}
			//다른숫자들어오면 초기화 후 클릭한 숫자찍기
			else{
				numBox.Text = '';
				numBox.Text += e.key;
			}
		}
		//첫 숫자가 0이 아니면
		else{			
			//curLoc = numBox.Text.length - curLoc;
			
			//커서위치에 텍스트 출력
			//insertText(box,e.key);
			numBox.Text += e.key;
			numBox.Text = com.util.Comma(numBox.Text);
			
			//커서고정
			//box[0].selectionStart = box[0].selectionEnd = numBox.Text.length - curLoc;
		}		
	}
	
	//글자수 제한	
	numLengthChk(gLeng);
	
	//한도금액체크
	MoneyLimitChk();
	
	//1회 , 1일 입력한 한도 저장
	once = TB_amount1.Text;
	day = TB_amount2.Text;
	
}

//글자수 제한
function numLengthChk(length){
	//10-05 viewType 삭제
	if(numBox.Text.length == 0){
		com.numberpad.notMaxLength(NP_numberpad1);
		com.numberpad.btnDisabled(NP_numberpad1);
	}
	else if(numBox.Text.length > 0 && numBox.Text.length < length){
		com.numberpad.notMaxLength(NP_numberpad1);
	}	
	else if(numBox.Text.length == length){
		com.numberpad.maxLength(NP_numberpad1);			
	}
}

//한도금액체크
function MoneyLimitChk(){
	//1회 , 1일 한도 저장변수
	let onceMoney = parseInt(p.removeComma(TB_amount1.Text));
	let dayMoney = parseInt(p.removeComma(TB_amount2.Text));
	
	//확인버튼 show	조건변경
	//if(onceMoney <= parseInt(p.removeComma(money)) && dayMoney <= parseInt(p.removeComma(money))){
	if(onceMoney <= onceLimit && dayMoney <= dayLimit){
		if(onceMoney > dayMoney){
			BT_right.$.hide();
		}
		else if(onceMoney == dayMoney){
			BT_right.$.show();
		}
		else{
			BT_right.$.show();
		}
	}
	else{
		BT_right.$.hide();
	}
}

//커서위치에 텍스트넣기
function insertText(field,text){
	var start = field.prop("selectionStart");
	var end = field.prop("selectionEnd");
	var txt = field.val();
	var front = txt.substring(0,start);
	var back = txt.substring(end,txt.length);
	
	var s = front + text + back;
	field.val(s);
	
	console.log("@@@ field.val :::   "+field.val());
	//field[0].selectionStart = field[0].selectionEnd = start + text.length;
	//field.focus();
}

//콤마제거
function removeComma(str){
	let n = parseInt(str.replace(/,/g,""));
	return n;	
}
