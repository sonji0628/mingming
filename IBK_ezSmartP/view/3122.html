function Form_OnLoad(e){
	let $noticeBox = $("div[ui-id='PN_noticeBox'] > div[ui-id='PN_noticeText']");
	$noticeBox.html(""
		+'<p>	변경 후 결제계좌는 본인 명의 당행계좌만 등록 가능합니다. 다만, 모임전용 통장 및 MMF 통장 등은 신용카드 결제계좌로 사용할 수 없습니다.</p>'
		+'<p>	신용카드와 체크카드가 같은 결제계좌일 경우에는 동시에 변경됩니다.</p>'
		+'<p>	신용카드와 체크카드가 다른 결제계좌일 경우에는 신용카드 결제계좌만 변경됩니다.</p>'
		+'<p>	연체중에도 결제정보변경이 가능하며, 변경 즉시 적용됩니다.</p>'
		+'<p>	결제계좌가 대출약정(마이너스통장)계좌일 경우, 결제금액은 영업시간 이후 자동이체 됩니다.</p>'
	);	
	
	PN_noticeText.$.find("> p").css({'margin-top': '0', 'margin-bottom': '15px', 'font-size':'18px', 'font-family':'Noto sans CJK KR','line-height':'26px' });
	PN_noticeText.$.css({'background-color':'none','height':'auto'});
}

function accountInfo(xioOutput){
	// 고객명 셋팅
    TL_table_acct.DataCell(0,1,"text",p.G_custInfoStep1.KRN_CSM);

	let acctStr = "";
	
    //계좌번호 패턴 적용
    var acc = p.G_custAccStep2.STLM_ACN;
    
    //당행 계좌 패턴
    if(p.G_custAccStep2.STLM_BNCD == "003") {
        acctStr = acc.substr(0,3) + "-" + acc.substr(3,6) + "-" + acc.substr(9,2) + "-" + acc.substr(11);
    } else {
        //타행 계좌는 패턴 빼기
        acctStr = acc;
    }
    
    // 은행명 가져오기
    let bankname = com.acct.convertBankName2(p.G_custAccStep2.STLM_BNCD);                
    if (!com.util.isNull(bankname)) {
        acctStr += "("+bankname+")";
    } else {                    
        bankname = com.acct.convertBankName(p.G_custAccStep2.STLM_BNCD);                    
        if (!com.util.isNull(bankname)) {
            acctStr += "("+bankname+")";
        } else {
            acctStr += "";
        }
    }				
    
    // 결제계좌번호 셋팅
    TL_table_acct.DataCell(1,1,"text",acctStr);
}


function BT_left_OnClick(e){
	SCREEN.WriteJnl("[결제계좌 변경] 취소");

}

function BT_button_self_OnClick(e){
	// 실행 구분(SELF:당행계좌,OTHER:타행계좌) 
   	p.G_actStep2 = "SELF";
   	// 화면로딩 탭 뷰
   	SCREEN.WriteJnl("[당행 결제계좌] 선택");
   	p.ChangeTab(p.loadScreenNo);
   	// 당행 결제계좌 리스트 조회
   	p .sendRequest("step3_chgacct_list");  
}

function BT_button_other_OnClick(e){
   	// 실행 구분(SELF:당행계좌,OTHER:타행계좌) 
   	p.G_actStep2 = "OTHER";
   	// 화면로딩 탭 뷰
   	p.ChangeTab(p.loadScreenNo);
   	// 타행 은행 선택 화면 조회
   	SCREEN.WriteJnl("[타행 결제계좌] 선택");
