><tr><td class="fix shuffle" colspan="2"><div>재배열</div></td><td class="fix backspace" key="backspace"><div></div></td><td class="fix clear" key="clear"><div>정정</div></td></tr></tbody></table></div></div></div></div><xcomponent></xcomponent><xjscript><script id='xjscript' type='text/plain'>// common.js import
includeJSS("common","/KRG/0301/common.js");

var p = parent;   
   
var acctBox = TB_account;

function Form_OnLoad(e){
    BT_right.Enabled = false;
    NP_numberpad1.$.find(".backspace").attr("key","backspace");
    // 텍스트박스 기본 셋팅
	TB_account.$.find(">span>input")
		.attr("placeholder","입력해주세요")
		.attr("readonly","true")		
		.attr("disabled","true")		
		.css({"padding-left":"30px","letter-spacing":"5px"});    
	// 텍스트박스 테두리 셋팅
    TB_account.$.css({"border":"3px solid #046fd9"});	  
    
	//정정버튼 backspace disabled	
	com.numberpad.btnDisabled(NP_numberpad1);
}

function NP_numberpad1_OnKeyClick(e){
    // console.log(" e.key >>>> " + e.key );
	if(e.key == "backspace"){
		e.key = '';
		acctBox.Text = acctBox.Text.substring ( 0, acctBox.Text.length -1);
	}
	else if(e.key == "clear" || e.key == "정정"){
		e.key = '';
		acctBox.Text = acctBox.Text.replace(acctBox.Text,"");
	} else {
	   acctBox.Text += e.key;
	}
	
	// 글자수에 따른 버튼 Disabled 
	if (acctBox.Text.length == 0){
		com.numberpad.notMaxLength(NP_numberpad1);
		com.numberpad.btnDisabled(NP_numberpad1);
	}
	else if (acctBox.Text.length > 0 && acctBox.Text.length < 16){
		com.numberpad.notMaxLength(NP_numberpad1);
	}	
	else if (acctBox.Text.length == 16){
		com.numberpad.maxLength(NP_numberpad1);
	}		
	
    if(p.com.util.isNull(acctBox.Text) || (acctBox.Text).length < 10){
	    BT_right.Enabled = false;
        return;
    } else{
	    BT_right.Enabled = true;
        return;
    }
            
}

	
function TB_account_OnClick(e){
   acctBox = this;
}

function BT_left_OnClick(e){
	SCREEN.WriteJnl("[계좌번호 입력] 취소");
   	ATMCOMM.BusinessEnd(ATMCOMM.RET_CAN);
}

function BT_right_OnClick(e){
   var p = parent;
   // 타행계좌정보
   p.G_tahangStep2.ACCT = acctBox.Text;
   SCREEN.WriteJnl("**계좌번호: " + p.G_tahangStep2.ACCT);
   SCREEN.WriteJnl("[계좌번호 입력] 정상");
   // 화면로딩 탭 이동
   p.ChangeTab(p.loadScreenNo);
   // 타행 변경 결제 계좌번호 확인 화면 이동
   p.sendRequest("step4_chgacct_other_confirm");    
}
</script></xjscript></body>
