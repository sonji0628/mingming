	LB_label3.$.css("display","");
	TB_nameTextbox.$.css("display","");

	BT_right.Enabled = true;
}
// 종류 영문 선택_E

function showTarName(tarDt) {
	TB_textbox1.$.find('> span > input.ui-input').val(tarDt);
	if(p.allParamData.krEngChk == "1") {	// 국문이므로 용도
		TB_useTextbox.$.find('> span > input.ui-input').val(p.allParamData.isncUsgCon);
	} else if(p.allParamData.krEngChk == "2") {	// 영문이므로 이름
		TB_nameTextbox.$.find('> span > input.ui-input').val(p.allParamData.ensnCsm);
	}
	TB_cashText.$.html("<img class='flagImg'/> " + p.allParamData.tarCrcd2);
	TB_cashText.$.find(" > img.flagImg").css({'width':'50px','height':'32px','background':'url("/KRG/media/ic_flag_'+p.allParamData.tarCrcd2+'.png")','background-repeat':'no-repeat','vertical-align':'bottom','margin':'7px 0 0 10px'});
}
