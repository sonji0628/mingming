function tableLoad(){
	console.log("4034 SECU_MDIA_DCD   :   "+ p.SECU_MDIA_DCD);
	TL_table1.DataCell(0,0,"text","보안매체");
	TL_table1.DataCell(1,0,"text","계좌번호");
	TL_table1.DataCell(2,0,"text","1회 이체한도");
	TL_table1.DataCell(3,0,"text","1일 이체한도");
	
	if(p.SECU_MDIA_DCD == 'O' || p.SECU_MDIA_DCD == '2' || p.SECU_MDIA_DCD == '3' || p.SECU_MDIA_DCD == 'M' || p.SECU_MDIA_DCD == 'K' || p.SECU_MDIA_DCD == 'L'){
		TL_table1.DataCell(0,1,"text","OTP");
	}
	else if (p.SECU_MDIA_DCD == 'Y' || p.SECU_MDIA_DCD == '1'){
		TL_table1.DataCell(0,1,"text","씨크리트 카드");
	}
	else if (p.SECU_MDIA_DCD == 'J'){
		TL_table1.DataCell(0,1,"text","모바일");
	}
	
	TL_table1.DataCell(1,1,"text",p.selectedAccount);	
	TL_table1.DataCell(2,1,"text",p.onceSendMoney+" 원");
	TL_table1.DataCell(3,1,"text",p.daySendMoney+" 원");
}

}
