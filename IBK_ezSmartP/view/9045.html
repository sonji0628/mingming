function NP_numberpad1_OnKeyClick(e){
	if(e.key == "정정" || e.key == "clear"){
		e.key='';
		numBox.Text = numBox.Text.replace(numBox.Text,"");
	}
	else if( e.key == "backspace"){
		e.key='';
		numBox.Text = numBox.Text.substring ( 0, numBox.Text.length -1);	
	}
	else{	
		numBox.Text += e.key;
		numBox.Text = autoypenCall(numBox.Text);
	}
	
	numLengthChk();
	
	//휴대폰 및 전화번호에 따라 확인버튼 컨트롤
	var phoneRule = /^\d{3}-\d{4}-\d{4}$/;
	if(numBox.Text.match('^010') && phoneRule.test(numBox.Text)){
		BT_right.Enabled = true;
	} else if(numBox.Text.match('^02') && numBox.Text.length >= 11){
		BT_right.Enabled = true;
	}  else if(!numBox.Text.match('^010') && numBox.Text.length >= 12){
		BT_right.Enabled = true;
	} else{
		BT_right.Enabled = false;
	}
	
}


function numLengthChk(){
	//글자수 제한
	if(numBox.Text.length == 0){		
		com.numberpad.notMaxLength(NP_numberpad1);		
		com.numberpad.btnDisabled(NP_numberpad1);
	}
	else if(numBox.Text.match('^02') && numBox.Text.length == 11){
		com.numberpad.maxLength(NP_numberpad1);
	}
	else if(numBox.Text.length > 0 && numBox.Text.length < 13){
		com.numberpad.notMaxLength(NP_numberpad1);
	}
	else if(numBox.Text.length == 13){
		com.numberpad.maxLength(NP_numberpad1);
	}
}

//휴대폰 및 전화번호에 따라 하이픈 컨트롤
function autoypenCall(str){
    str = str.replace(/[^0-9]/g, '');
    var tmp = '';
    
    if(str.match('^02')){
        if( str.length < 3){
            return str;
        }
        else if(str.length < 6){
            tmp += str.substr(0, 2);
            tmp += '-';
            tmp += str.substr(2);
            return tmp;
        }
        else if(str.length < 10){
            tmp += str.substr(0, 2);
            tmp += '-';
            tmp += str.substr(2, 3);
            tmp += '-';
            tmp += str.substr(5);
            return tmp;
        }
        else{
            tmp += str.substr(0, 2);
            tmp += '-';
            tmp += str.substr(2, 3);
            tmp += '-';
            tmp += str.substr(6);
            return tmp;
        }
    }else{
        if( str.length < 4){
            return str;
        }
        else if(str.length < 7){
            tmp += str.substr(0, 3);
            tmp += '-';
            tmp += str.substr(3);
            return tmp;
        }
        else if(str.length < 11){
            tmp += str.substr(0, 3);
            tmp += '-';
            tmp += str.substr(3, 3);
            tmp += '-';
            tmp += str.substr(6);
            return tmp;
        }
        else{
            tmp += str.substr(0, 3);
            tmp += '-';
            tmp += str.substr(3, 4);
            tmp += '-';
            tmp += str.substr(7);
            return tmp;
        }
    }
    return str;
}
