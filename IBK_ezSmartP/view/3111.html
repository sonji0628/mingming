function setTableInfo(data){
	p = parent;
	let data_map = {};	

	//group_code로 데이터 나누기
	for(let i=0;i<data.length;i++){
		let r = data[i];
		let group = data_map[r.group_code];

		if(!group){
			group = [];
			
			data_map[r.group_code] = group;
		}

		group.push(r); 
	}
	
	let group_codes = Object.keys(data_map);
	
	//데이터 넣어주기
	for(let i=0;i<group_codes.length;i++){
		let data_code = group_codes[i]
		let group = data_map[data_code];

		let table = {0:TL_table1,1:TL_table2,2:TL_table3,3:TL_table4};
		
		for(let j=0;j<group.length;j++){
			let r = group[j];
			table[i].DataCell(j, 1,"text", r.tabletext);
			console.log(j + ":" + r.tabletext)
		}
	}
	
	
}
