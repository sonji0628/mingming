let p = parent;

// 거래취소
function BT_left_OnClick(e){	
	SCREEN.WriteJnl("[대출송금 확인결과] 취소");
	ATMCOMM.BusinessEnd(ATMCOMM.RET_CAN)
}

// 자동화기기 당행 계좌이체 CBKEBK849001(자행) 실행
function BT_right_OnClick(e){
	SCREEN.WriteJnl("[대출송금 확인결과] 정상");
	// CBKEBK849001 자동화기기 당행계좌이체
	p.sendRequest("ownBankAccountTransfer");
}

function ReceiveTran(obj){
	// 계좌번호
	TL_resultTable.DataCell(0, 1, "text", com.acct.fnGetAccountPattern(obj.ATAG_MNDP_ACN.trim()));
	
	// 수취인명
	TL_resultTable.DataCell(1, 1, "text", obj.DPSR_NM.trim());
	
	// 금액
	TL_resultTable.DataCell(2, 1, "text", parseInt(obj.IPIN_AMT).toLocaleString() + " 원");
	
	// 수수료
	TL_resultTable.DataCell(3, 1, "text", parseInt(obj.FEE_AMT).toLocaleString() + " 원");
}</script></xjscript></body>
