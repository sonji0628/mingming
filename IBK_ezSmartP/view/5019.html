let viewType = httpQuerys["type"]; // 0 : 제출처, 1 : 용도
let p = parent;
let iwin = PN_panel3.IncludeWindow;

function Form_OnLoad(e){
	//keyboard
	TB_textbox1.$.find('>span >.ui-input').attr("disabled","disabled");
	TB_textbox1.$.css("border","3px solid #046fd9");
	
	iwin.txtBox = TB_textbox1;
	
	LB_Subtitle.$.css('line-height','45px');
	LB_Subtitle.$.html('입력하신후 <span>확인</span> 을 눌러 주십시오.');
	
	LB_Subtitle.$.find('> span').css({'border-radius':'5px','padding':'4px 15px','font-size':'26px','font-weight':'bold','color':'#fff','background-color':'#176bc8',});
}

function showTarText() {
	if(p.allParamData.krEngChk == "1") { //한글
		iwin.Lang = 0;
		iwin.make();
		TB_textbox1.$.find('> span > input.ui-input').val(p.allParamData.isncUsgCon);
	} else if(p.allParamData.krEngChk == "2") {//영문이름
		iwin.Lang = 1;
		iwin.make();
		TB_textbox1.$.find('> span > input.ui-input').val(p.allParamData.ensnCsm);
	}
}


function BT_right_OnClick(e){
	if(p.allParamData.krEngChk == "1") {
		p.allParamData.isncUsgCon = TB_textbox1.$.find('> span > input.ui-input').val();
	} else if(p.allParamData.krEngChk == "2") {
		p.allParamData.ensnCsm = TB_textbox1.$.find('> span > input.ui-input').val();
	}
	TB_textbox1.$.find('> span > input.ui-input').val("");
	p.sendRequest("issueWritePage");
}

function BT_left_OnClick(e){
	p.sendRequest("issueWritePage");
}
