/*
	# 2563 - 이체 확인

let p = parent;

// 거래종료
function BT_left_OnClick(e){
	ATMCOMM.BusinessEnd(ATMCOMM.RET_CAN);
}

// 업무에 맞는 Receive Data 처리
function ReceiveTran(obj){
	if(p.tranType == "2"){ // 타행거래인경우 SMS송금버튼 hide
		BT_sendSMS.Visible = false;
	}
	
	console.log(JSON.stringify(obj));
	// 받은 데이터로 다시 셋팅
	p._DRACT_DPSR_NM = obj.DRACT_DPSR_NM.trim();		// 출금계좌 예금주명
	p._MNRC_ACN = obj.MNRC_ACN.trim(); 				// 입금계좌번호
	p._MNRC_BNCD = obj.MNRC_BNCD; 					// 은행명
	p._MRACT_DPSR_NM = obj.MRACT_DPSR_NM.trim(); 	// 수취인명
	//p._TRN_AMT = parseInt(obj.TRN_AMT);				// 금액 
	p._FEE = obj.FEE;								// 수수료
	p._RNN = obj.RNN;								// 실명번호
	p._TPN = obj.TPN;					 			// 전화번호
	p._IQTR_FNBB_UQN = obj.IQTR_FNBB_UQN;			// 조회거래공동망고유번호
	p._HNDL_NOEC_CD = obj.HNDL_NOEC_CD;				// 취급어음교환소코드
	p._OPN_NOEC_CD = obj.OPN_NOEC_CD;				// 개설어음교환소코드
	p._RCVN_NOEC_CD = obj.RCVN_NOEC_CD;				// 수취어음교환소코드
	
	// 계좌번호
	TL_transfer.DataCell(0, 1, "text", p.ReturnFormatAccount(obj.MNRC_ACN.trim()));
	// 은행명
	TL_transfer.DataCell(1, 1, "text", com.acct.convertBankName2(obj.MNRC_BNCD));
	// 수취인명
	TL_transfer.$.find("> table > tbody > tr:eq(2) > td:eq(1) > div.ui-table-cell").append('<span class="cell-control-label"><span class="text-blink">' + obj.MRACT_DPSR_NM.trim() + '</span></span>');
	// 금액
	TL_transfer.DataCell(3, 1, "text", parseInt(p._TRN_AMT).toLocaleString() + " 원"); // 거래금액은 0으로 응답받음 -> 입력한 금액 전역변수 그대로 호출
	// 수수료
	TL_transfer.DataCell(4, 1, "text", parseInt(obj.FEE) + " 원");
	
	// 수취인명 녹색으로 시작
	let $blinkTarget = TL_transfer.$.find("span.text-blink");
	$blinkTarget.css({'color':'rgb(0, 139, 0)'}); // 녹색
	
	
	// 수취인명 깜빡임
	let textToggle = setInterval(function(){
		
		if($blinkTarget.css('color') == 'rgb(0, 139, 0)'){
			$blinkTarget.css({'color':'rgb(255, 165, 0)'}); // 오렌지
		} else {
			$blinkTarget.css({'color':'rgb(0, 139, 0)'}); // 녹색
		}
	},500);	
}

// 송금인 입력 화면으로 이동
function BT_transferName_OnClick(e){
	p.ChangeTab("2564");
}

// SMS 전송 화면으로 이동
function BT_sendSMS_OnClick(e){
	p.ChangeTab("2565");
}

// 명세표 선택화면으로 이동
function BT_right_OnClick(e){
	p.ChangeTab("2566");
}
