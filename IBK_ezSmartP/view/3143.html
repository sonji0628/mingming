function Report_lostCard(data)//표에 내용 채워주는 함수
{
	console.log("Init Report_lostCard\n");
	
	var temp;
	
	let r = data.cardInfo;
	var CardName = r.RPRS_PDM;
	var CardNum = r.CDN.substr(0,4) + "-****-****-" + r.CDN.substr(r.CDN.length-4);
	var CardSts = {'0':'활동', '1':'분실', '2':'이용제한', '3':'탈퇴'}[r.STTS_DCD]||'-활동-';
	temp = p.getWeekday(r.NWCR_YMD);
	var nwcr_ymd = r.NWCR_YMD.substr(0,4)+"-"+r.NWCR_YMD.substr(4,2)+"-"+r.NWCR_YMD.substr(6,2)+"("+temp+")";
	temp = p.getWeekday(r.CDIS_YMD);
	var cdis_ymd = r.CDIS_YMD.substr(0,4)+"-"+r.CDIS_YMD.substr(4,2)+"-"+r.CDIS_YMD.substr(6,2)+"("+temp+")";
	var nowDate = p.getNowDate();
	var vMNGM_BOB_NM = r.MNGM_BOB_NM;
	
	TL_table1.DataCell(0,1,"text", CardName);
	TL_table1.DataCell(1,1,"text", CardNum);
	TL_table1.DataCell(2,1,"text", CardSts);
	TL_table1.DataCell(3,1,"text", nwcr_ymd);
	TL_table1.DataCell(4,1,"text", cdis_ymd);
	TL_table1.DataCell(5,1,"text", nowDate);
	TL_table1.DataCell(6,1,"text", vMNGM_BOB_NM);
}
