an></div></div></div><xcomponent></xcomponent><xjscript><script id='xjscript' type='text/plain'>includeJSS("LibCommon","/KRG/0301/common.js"); // LibUtil import
/*
	#2519 - 거래내역조회(펀드)
*/
let p = parent;
let currentObj = {}; // 현재 화면에서 컨트롤할 객체
let retObj = {};	 // 화면에서 리턴시켜줄 객체
let prevFlag;

function Form_OnLoad(e) {	
	let currentDate = com.date.fnGetCurrDate();
	let setCurrentValue = GetCurrentDateInstance(currentDate);
	
	// 달력 초기화 - from : 7일전, to : now
	DP_dateFrom.setValue(GetCurrentDateInstance(com.date.fnGetAddDate("D", -7, currentDate)));
	DP_dateTo.setValue(setCurrentValue);
	
	// 1주일 ~ 1년 버튼 클릭이벤트
	PN_selectMonth.$.find("span.ui-button").each(function(i){
		$(this).mousedown(function(e){
			let currentText = e.currentTarget.innerText;
			let rangeDate = "";
			
			switch(currentText) {
				case "1주일" :
					rangeDate = com.date.fnGetAddDate("D", -7, currentDate);
     	         	break;
              	case "1개월" :
                  	rangeDate = com.date.fnGetAddDate("M", -1, currentDate);
              		break;
              	case "3개월" :
                  	rangeDate = com.date.fnGetAddDate("M", -3, currentDate);
              		break;
              	case "6개월" :
                  	rangeDate = com.date.fnGetAddDate("M", -6, currentDate);
              		break;
              	case "1년" :
                  	rangeDate = com.date.fnGetAddDate("Y", -1, currentDate);
              		break;
              	default: //전체
              		break;
        	}
        	
			DP_dateFrom.setValue(GetCurrentDateInstance(rangeDate));
			DP_dateTo.setValue(setCurrentValue);
			
			// 선택한 버튼 css 수정
			PN_selectMonth.$.find("span.ui-button").css({'border':'3px solid #b5b5b5'});
			PN_selectMonth.$.find(e.currentTarget).css({'border':'3px solid #176bc8'});
		});
	});
};

// 닫기버튼
function BT_left_OnClick(e){
	let currentDate = com.date.fnGetCurrDate();
	let setCurrentValue = GetCurrentDateInstance(currentDate);
	
	// 달력 초기화 - from : 7일전, to : now
	DP_dateFrom.setValue(GetCurrentDateInstance(com.date.fnGetAddDate("D", -7, currentDate)));
	DP_dateTo.setValue(setCurrentValue);
	
	// 라디오버튼 초기화
	RB_type1.Checked = true;
	RB_order1.Checked = true;
	
	// 개월 버튼 초기화
	PN_selectMonth.$.find("span.ui-button").css({'border':'3px solid #b5b5b5'});
	
	console.log(prevFlag);
	if(prevFlag){
		// 2514 - 펀드 계좌정보로 이동
		p.ChangeTab("2514");
	} else {
		// 전체 계좌조회 - 계좌조회 페이지로 이동
		p.ChangeTab("2511");
	}
}

// 조회 or 계속조회 버튼
function BT_right_OnClick(e){
	let currentDate = p.GetCurrentDate();
	
	retObj.SCN = currentObj.ACN;	  								// 계좌번호
	retObj.valueFrom = DP_dateFrom.getText().replace(/-/g, ''); 	// 검색시작일자
	retObj.valueTo = currentDate; 									// 검색종료일자
	
	// IISIIZK01002 거래내역조회(펀드)
	p.sendRequest("searchFundTranList", retObj);
}

// DatePicker에 setValue하기 편한 형태로 return 
function GetCurrentDateInstance(currentDate){
	let year = currentDate.substr(0,4);
	let month = parseInt(currentDate.substr(4,2))-1;
	let day = currentDate.substr(6,2); 
 	return new Date(year, month, day);
}

// 오름차순 sort
function fnAscendingOrder (a, b){
	return parseInt(b['TRN_YMD']) - parseInt(a['TRN_YMD']);
}

// 내림차순 sort
function fnDscendingOrder (a, b){
    return parseInt(a['TRN_YMD']) - parseInt(b['TRN_YMD']);
}


// 수신 데이터 처리
function ReceiveTran(obj){
	
	prevFlag = obj.prevFlag;
	// 값 할당
	currentObj = {
		ACN : obj.SCN || "",
		CNTI_INQ_YN : obj.CNTI_INQ_YN,
		TRN_YMD : obj.TRN_YMD,
		SRN : obj.SRN,
		detail : obj.list
	}
	
	// 계좌번호	
	TB_accountNumber.setText(p.ReturnFormatAccount(currentObj.ACN.trim()));
	
	// 거래내역
	let rows = obj.list;
	
	let rowCnt = 0; // 거래내역 카운트
	if(rows.length > 0){
		PN_nullData.Visible = false;
	
		// 리스트 컨테이너 생성
		let $PN_accountList = $("div[ui-id='PN_accountList']");
		$PN_accountList.html(""
			+'<div class="list-panel"></div>'
		);
	
		if(RB_order1.getCheckedGroupValue() == "recent"){
			// 최근 오름차순
            rows = rows.sort(fnAscendingOrder);
		} else {
			// 과거 내림차순
			rows = rows.sort(fnDscendingOrder);
		}
		
		for(let i=0; i<rows.length; i++){
			let record = rows[i];
			
			if(record.INOT_DCD == "1" && RB_type1.getCheckedGroupValue() == "deposit"){ // 입금만
				rowCnt++;
             	MakeTranList(record, i);
			} else if(record.INOT_DCD == "2" && RB_type1.getCheckedGroupValue() == "withdraw"){ // 출금만
				rowCnt++;
				MakeTranList(record, i);
			} else if(RB_type1.getCheckedGroupValue() == "all"){ // 전체
				rowCnt++;
				MakeTranList(record, i);
            }
		}
		
		// PN_accountList의 height를 list-panel의 height처럼 적용되게 .. 
		$panel = $("div.list-panel");
	
		if($panel[0].offsetHeight <= $panel[0].parentElement.clientHeight){
			$panel.height("100%");
		}
	
		// 기타 리스트 css 
		$panel.find(">div.list_info").css({'justify-content':'space-between', 'padding':'0 40px'});
		$panel.find(">div.list_info").each(function(i){
			let $this = $(this);
			
			$this.find(">div.text_area").css({'display':'flex','flex-direction':'row','padding-left':'20px', 'width':'auto'});
			$this.find(">div.text_area div.sub_text").css({'font-family':'IBK iDream L'});
			$this.find(">div.text_area_balance").css({'display':'flex','flex-direction':'column','font-size':'24px', 'font-family':'IBK iDream M'});
			$this.find(">div.text_area_balance div.balance").css({'display':'flex','justify-content':'flex-end', 'flex-flow':'row-reverse'});
			$this.find(">div.text_area_balance div.balance span").css({'order':'2', 'margin-right':'5px'});
			$this.find(">div.text_area_balance div.balance span.won").css({'order':'1'});
			$this.find(">div.text_area_balance div.balance span.grey").css({'font-family':'IBK iDream L', 'order':'3'});
			$this.find("div.img").css({'width':'45px','display':'flex', 'align-items':'center', 'justify-content':'flex-start', 'margin-right':'20px'});
		});
	} else {
		// 리스트 컨테이너 생성
		let $PN_accountList = $("div[ui-id='PN_accountList']");
		$PN_accountList.html(""
			+'<div class="list-panel"></div>'
		);
		
		PN_nullData.Visible = true;
	}
	
	SB_scrollbar1.Invalidate();
}

// 거래내역 리스트 생성
function MakeTranList(row, index){
	console.log(row);
	let tag = [];
	let imgIcon = "";			// 입,출금 아이콘
	let balanceText = "";		// 입,출금 텍스트
	let balanceTextColor = "";	// 입,출금 텍스트 색상
	
	if(row.INOT_DCD == "1"){ // 입금
		imgIcon = '<img src="/KRG/media/ic_deposit.png"/>';
		balanceText = "입금";
		balanceTextColor = "#176bc8";
	} else if(row.INOT_DCD == "2") { // 출금
		imgIcon = '<img src="/KRG/media/ic_withdraw.png"/>';
		balanceText = "출금";
		balanceTextColor = "#f45408";
	} else {
		imgIcon = '';
		balanceText = "출금";			// 출금취소, 입금취소 염두에 둬야함
		balanceTextColor = "#000";
	}
	
	tag.push(""
		+'<div class="list_info" onclick="btnClick(' + index + ')">'
        +'	<div class="text_area">'
		+'  	<div class="img">' + imgIcon + '</div>'
		+'		<div>'
        +'  		<div class="main_text usetype" style="margin-bottom:12px;">' + balanceText + '</div>'
        +'  		<div class="sub_text">' + com.date.fnGetFormatDate(row.TRN_YMD) + " " + com.date.getFormatMaskPassword("zz:zz:zz",row.INPT_HMS) + ' | ' + row.TRN_DSNC_NM + '</div>'
		+'		</div>'
        +'	</div>'
        +'  <div class="text_area_balance">'
        +'  	<div class="balance" style="margin-bottom:8px;"><span style="color:' + balanceTextColor + '">' + parseInt(row.TRN_AMT).toLocaleString() + '</span><span class="won"> 원</span></div>'
        +'  	<div class="balance"><span class="grey">잔액 </span><span>' + parseInt(row.AFTR_BAL).toLocaleString() + '</span><span class="won"> 원</span></div>'
        +'  </div>'
        +'</div>'
	);

	let $panel = $("div[ui-id='PN_accountList'] div.list-panel");
	$panel.append(tag.join(""));
}
