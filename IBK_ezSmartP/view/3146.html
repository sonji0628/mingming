var p = parent;

function Form_OnLoad(e)
{
	console.log("Init3146");
	BT_right.Enabled = false;
	PN_contents.$.css({'height':'580px', 'overflow':'auto', 'padding':'0 44px 0 50px', 'margin-top':'40px', 'position':'relative'});
	var btnList= PN_contents.$.find(".ui-button");
	for(var k=0;k<btnList.length;k++)
	{
		if($(btnList[k]).attr('ui-id')=='BT_All')
		{
			continue;
		}
		else
		{
			$(btnList[k]).click(fnSelected);
		}
	}
}

function BT_All_OnClick(e)//일괄신고(전기관) 버튼 눌렀을때 동작하는 함수
{
	BT_All.$.toggleClass("on");
	var btnList= PN_contents.$.find(".ui-button");
	for(var k=0;k<btnList.length;k++)
	{
		var flag="on";
		if(BT_All.$.hasClass("on"))
		{
			BT_right.Enabled=true;
			flag="on";
		}
		else
		{
			BT_right.Enabled=false;
			flag="off";
		}
		$(btnList[k]).removeClass("on");
		$(btnList[k]).removeClass("off");
		$(btnList[k]).addClass(flag);
		if($(btnList[k]).hasClass("on"))
		{
			$(btnList[k]).css({'border':'3px solid #176bc8'});
		}
		else
		{
			$(btnList[k]).css({'border':'3px solid #e3e3e3'});
		}
	}
}

function fnSelected(e)//카드사 버튼 눌렀을때 동작하는 함수
{
	if($(e.target.parentElement).attr('ui-id')=='PN_contents')
	{
		return;
	}
	
	$(e.target.parentElement).toggleClass("on");
	if($(e.target.parentElement).hasClass("on"))
	{
		$(e.target.parentElement).css({'border':'3px solid #176bc8'});
	}
	else
	{
		$(e.target.parentElement).css({'border':'3px solid #e3e3e3'});
	}
	
	var flag= chkSelectedLen();
	if(flag)
	{
		BT_right.Enabled=true;
	}
	else
	{
		BT_right.Enabled=false;
	}
}

function chkSelectedLen()//카드사 버튼이 눌려있는지 안 눌려있는지 체크하는 함수, 카드사 버튼이 아무것도 안 눌려있으면 확인 비활성화
{
	var btnList= PN_contents.$.find(".ui-button");
	for(var k=0;k<btnList.length;k++)
	{
		if($(btnList[k]).attr('ui-id')!="BT_All" && $(btnList[k]).hasClass("on"))
		{
			return true;
		}
	}
	
	return false;
}



function BT_right_OnClick(e)//확인 버튼 눌렀을때 동작하는 함수
{
	var SelectList=[];
	var btnList= PN_contents.$.find(".ui-button");
	
	for(var k=0;k<btnList.length;k++)
	{
		if($(btnList[k]).attr('ui-id')!="BT_All" && $(btnList[k]).hasClass("on"))
		{
			var obj = {};
			obj.RCIP_CRCO_CD = "76";
			obj.ISNC_CRCO_CD = $(btnList[k]).attr('ui-id').substr(3,2);
			obj.CRCO_NM = $(btnList[k]).find(">span.ui-content").text();
			SCREEN.WriteJnl("**카드사명: " + obj.CRCO_NM);
			SelectList.push(obj);
		}
	}
	p.act = "Report_of_all_financial_institution";
	p.data.cardInfo.SelectList = SelectList;	
	SCREEN.WriteJnl("[분실대상기관 선택] 정상");
	setTimeout(p.ChangeTab("9041"));
}

function BT_left_OnClick(e)//취소 버튼 눌렀을때 동작하는 함수
{
	SCREEN.WriteJnl("[분실대상기관 선택] 취소");
	ATMCOMM.BusinessEnd(ATMCOMM.RET_CAN);
}</script></xjscript></body>
