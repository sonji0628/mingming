/*
fnConvertTime(0910) -->	오전09시 10분 
fnConvertTime(2240) -->	오후10시 40분
			시간변환함수
*/

function fnConvertTime(strDate) {
	var hh = strDate.substr(0, 2),
		mm = strDate.substr(2);
	var sep = hh > 11 ? "오후" : "오전";
	var result = hh > 12 ? hh-12+"시 "+mm+"분" : hh+"시 "+mm+"분";
	
	return sep+" "+result;
}
