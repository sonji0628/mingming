let p = parent;


// 닫기버튼
function BT_left_OnClick(e){
	// 전체 계좌조회 - 계좌조회 페이지로 이동
	p.ChangeTab("2511");
}

// 값 전달받았을 경우 실행함수 
function ReceiveTran(obj){
	SetPensionTableCell(obj);
}
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//
//			퇴직연금
//
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////
function SetPensionTableCell(obj){
	let rows = obj.list;
	
	// table init
	for(let i=0; i<6; i++){
		TL_pension1_1.DataCell(i, 1, "text", "");
	}
	
	if(rows.length > 0){
		LB_productName.setText(obj.RPRS_PDM); // 상품명
		let account = p.ReturnFormatAccount(obj.info.CUS_ACN.trim()); 		// 계좌번호
		
		TL_pension1_1.DataCell(1, 1, "text", account); // 계좌번호
		
		let dayArr = ['일','월','화','수','목','금','토'];
		let nowDate = new Date();
		let strHour = nowDate.getHours().toString(10);
		let strMinute = nowDate.getMinutes().toString(10);
		let strSeconds = nowDate.getSeconds().toString(10);

		if (strHour.length == 1)
			strHour = "0" + strHour;
		if (strMinute.length == 1)
    		strMinute = "0" + strMinute;
    	if (strSeconds.length == 1)
    		strSeconds = "0" + strSeconds;
		
		for(let i=0; i<rows.length; i++){
			let key = rows[i].OTPT_KRN_NM_200.trim();
			let value = rows[i].OTPT_KRN_NM_300.trim().replace('*','');
			console.log(key +" >> "+ value);
			
			switch(key){
                case "통장종류" 			: TL_pension1_1.DataCell(0, 1, "text", value);			break;
	            case "계좌잔액" 			: 
	            	TL_pension1_1.DataCell(2, 1, "text", value + "원");			// 계좌잔액
	            	TL_pension1_1.DataCell(3, 1, "text", value + "원");	break;  // 출금가능금액
                case "신규일자" 			: 
                  	value = value.replace(/-/g,'.') + "(" + dayArr[p.getToDateObj(value).getDay()] + ")";
                   	TL_pension1_1.DataCell(4, 1, "text", value);
                   	break;
                case "최종입출년월일" 	: 	
                  	value = value.replace(/-/g,'.') + "(" + dayArr[p.getToDateObj(value).getDay()] + ")";
                   	TL_pension1_1.DataCell(5, 1, "text", value);
                   	break;
                default	: break;
			}
		}
	}
}</script></xjscript></body>
