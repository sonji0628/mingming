// 선결제 신청 정보 셋팅
function setPayInfo(){
    // 선결제처리구분코드
    var AHST_PCSN_DCD = p.G_payInfo.AHST_PCSN_DCD;
    
    const CSTP_MNRC_ROWCOUNT = com.ss.getItem("3183_CSTP_MNRC_ROWCOUNT");  
    
    if(AHST_PCSN_DCD == "P"){
        TL_table_payinfo.DataCell(3,0,"text","선결제할금액(부분결제금액)");	
    } else if(CSTP_MNRC_ROWCOUNT > 0) {
        TL_table_payinfo.DataCell(3,0,"text","선결제할금액("+CSTP_MNRC_ROWCOUNT+"건)");	
    }
    
    // 결제은행
    const BankName = com.acct.convertBankName2(p.G_CRDRCP301021Step3.STLM_BNCD);
    TL_table_payinfo.DataCell(0,1,"text",BankName);
    
    // 출금계좌번호
    const STLM_ACN = p.G_isOthers ? p.G_CRDRCP301021Step3.STLM_ACN : com.acct.fnGetAccountPattern(p.G_CRDRCP301021Step3.STLM_ACN);
	TL_table_payinfo.DataCell(1,1,"text",STLM_ACN);

    // 출금가능금액
    const ACNT_BAL = p.G_isOthers ? "0" : com.util.fnGetFormatMoney(p.G_CRDRCP301021Step3.ACNT_BAL);
	TL_table_payinfo.DataCell(2,1,"text",ACNT_BAL);

	// 선결제할금액
    const CRD_MNRC_TTAL_AMT = com.util.fnGetFormatMoney(com.ss.getItem("3183_CRD_MNRC_TTAL_AMT"));  
	TL_table_payinfo.DataCell(3,1,"text",CRD_MNRC_TTAL_AMT);

	const $payinfo_tbody = TL_table_payinfo.$.find("> table > tbody");
	$payinfo_tbody.find("> tr:eq(2) > td:eq(1) > div.ui-table-cell > span.cell-control-label").append('<span class="table-won"> 원</span>');
	$payinfo_tbody.find("> tr:eq(3) > td:eq(1) > div.ui-table-cell > span.cell-control-label").append('<span class="table-won"> 원</span>');
}

function BT_left_OnClick(e){
   ATMCOMM.BusinessEnd(ATMCOMM.RET_CAN);
}

function BT_right_OnClick(e){
   var screenId = "3187";
	
   // 타행인 경우 패스워드 생략하고 진행
   if(p.G_SkipPwdStep3){
      // 패스워드 관련 변수 초기화
      p.G_acnt_pwdStep6_2 = "";
      p.G_SkipPwdStep3 = false;
	  // 선결제 상세정보 조회
	  p.sendRequest("step7_pay_dtl");
	  return;
   }
    
   // 비밀번호 입력주의 화면 조회
   p.sendRequest("step6_1_pwd_guide");
}
