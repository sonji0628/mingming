// 결제계좌변경 완료 화면 조회
function chgAcctResultStep5(){    

	console.log("chgAcctResultStep5 >>> G_actStep2 : " + p.G_actStep2);	

	if(p.G_actStep2 == "SELF"){
	   
	   // 당행은 기업은행 코드 셋팅
	   p.G_nowBnkCodeStep1 = "003";
	
	   // 고객명 셋팅
	   TL_table_self.DataCell(0,1,"text",p.G_custInfoStep1.KRN_CSM);	
	
	   // 변경후 결제계좌번호 셋팅
	   let modAcc = p.G_custAccStep2.STLM_ACN;  
	   modAcc = modAcc.substr(0,3) + "-" + modAcc.substr(3,6) + "-" + modAcc.substr(9,2) + "-" + modAcc.substr(11);     	
	   TL_table_self.DataCell(1,1,"text",modAcc);	
	
	   // 당행 계좌 테이블 뷰
	   TL_table_self.Visible  = true;
	   TL_table_other.Visible = false;

	   // 하단 버튼 영역 높이 설정 => 테이블 Visible 처리시 높이가 사라짐??!!
	   PN_btn.$.css({'height': '140'});

	   // 결제은행이 기업은행일때만 추가결제계좌 등록/해지 버튼 활성화
	   BT_button_regCls.Enabled = true;
	   
	} else {
	
	   // 타행은 변경한 은행코드 셋팅
	   p.G_nowBnkCodeStep1 = p.G_tahangStep2.STLM_BNCD;
		
	   // 고객명 셋팅
	   TL_table_other.DataCell(0,1,"text",p.G_custInfoStep1.KRN_CSM);	

	   // 은행명 셋팅
	   TL_table_other.DataCell(1,1,"text",p.G_tahangStep2.BANK_NAME);	

	   // 변경후 결제계좌번호 셋팅
	   TL_table_other.DataCell(2,1,"text",p.G_tahangStep2.ACCT);	
	
	   // 타행 계좌 테이블 뷰
	   TL_table_self.Visible  = false;
	   TL_table_other.Visible = true;
	   
	   // 하단 버튼 영역 높이 설정 => 테이블 Visible 처리시 높이가 사라짐??!!
	   PN_btn.$.css({'height': '140'});
	
	   // 타행은 추가결제계좌 등록/해지 버튼 비활성화
	   BT_button_regCls.Enabled = false;
	}
	
	if(p.G_regClsStep1 == "reg"){
	   BT_button_regCls.Text = "추가 결제계좌<br/>등록";
	} else {
	   BT_button_regCls.Text = "추가 결제계좌<br>변경/해지";
	}
	
}
