function Form_OnLoad(e){

	if(viewType == "1" || viewType == "2" ){
		LB_label2.$.remove();
		BT_button12.$.remove();
		BT_button9.$.css('left','511px')
		LB_label1.$.css('text-align','center');

		if(viewType == "1"){
			LB_label1.$.text('무매체출금 한도변경이');
		}else if(viewType == "2"){
			LB_label1.$.text('통장출금 등록이');
		}			
	}
	else if(viewType =='3'){
		LB_label1.Text = '안 내';
		LB_label2.Text = '지금 준비중 입니다.';
		LB_label3.Text = '잠시만 기다려 주십시오.';
		BT_right.Visible = false;
	}
	
}

function DisplayMsg(msg){
	LB_label1.Text = (msg[0] != null) ? msg[0] : "";
	LB_label2.Text = (msg[1] != null) ? msg[1] : "";
	LB_label3.Text = (msg[2] != null) ? msg[2] : "";
}


function changeDisplay(tabObj,page1,page2){

    if(page1 == null || page1 == "" || page1 == undefined)
    {
       // 준비중인 안내화면
       page1 = "9054";
    }

    if(page2 == null || page2 == "" || page2 == undefined)
    {
       // 거래종료 화면
       page2 = "9057";
    }
    
    // 안내 화면 탭 뷰
   	tabObj.ChangeTab(page1);
 	      
	// 3초후 설정 화면 탭 뷰       
    setTimeout(function(){
   	   tabObj.ChangeTab(page2);
    }, 3000);				
    
}
