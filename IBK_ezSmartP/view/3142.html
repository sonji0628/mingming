function BT_right_OnClick(e)//확인 버튼 눌렀을 때 동작하는 함수
{	
	SCREEN.WriteJnl("[분실신고 정보 확인] 취소");

}

function Form_OnLoad(e)
{	
	console.log("Init3142");
}

function showCardInfo(data)//표에 내용 채우는 함수
{	
	console.log("Init showCardInfo\n");
	var temp;
	
	let r = data.cardInfo;
	var CardName = r.RPRS_PDM;
	var CardNum = r.CDN.substr(0,4) + "-****-****-" + r.CDN.substr(r.CDN.length-4);
	var CardSts = {'0':'활동', '1':'분실', '2':'이용제한', '3':'탈퇴'}[r.STTS_DCD]||'-활동-';
	var accNo = (r.STLM_BNCD=="003") ? r.STLM_ACN.substr(0,3)+"-"+r.STLM_ACN.substr(3,6)+"-"+r.STLM_ACN.substr(9,2)+"-"+r.STLM_ACN.substr(11) : r.STLM_ACN;
	var PaymentDate = r.STLM_DD+"일";
	var useDay = r.VALD_YM.substr(0,4)+"년 "+r.VALD_YM.substr(4,2)+"월";
	temp = p.getWeekday(r.NWCR_YMD);
	var nwcr_ymd = r.NWCR_YMD.substr(0,4)+"-"+r.NWCR_YMD.substr(4,2)+"-"+r.NWCR_YMD.substr(6,2)+"("+temp+")";
	temp = p.getWeekday(r.CDIS_YMD);
	var cdis_ymd = r.CDIS_YMD.substr(0,4)+"-"+r.CDIS_YMD.substr(4,2)+"-"+r.CDIS_YMD.substr(6,2)+"("+temp+")";
	var vMNGM_BOB_NM = r.MNGM_BOB_NM;
	
	TL_table1.DataCell(0,1,"text", CardName);
	TL_table1.DataCell(1,1,"text", CardNum);
	TL_table1.DataCell(2,1,"text", CardSts);
	TL_table1.DataCell(3,1,"text", accNo);
	TL_table1.DataCell(4,1,"text", PaymentDate);
	TL_table1.DataCell(5,1,"text", useDay);
	TL_table1.DataCell(6,1,"text", nwcr_ymd);
	TL_table1.DataCell(7,1,"text", cdis_ymd);
	TL_table1.DataCell(8,1,"text", vMNGM_BOB_NM);
}

function BT_left_OnClick(e)//취소 버튼 눌렀을 때 동작하는 함수
