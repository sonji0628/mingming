function Form_OnLoad(e){

	LB_Subtitle.$.find('.ui-content').html('<b>계좌선택</b> <span>|</span> <span>거래하실 계좌번호를 눌러 주십시오.</span>');

	LB_Subtitle.$.find('span:eq(2)').css({"font-size":'21px','font-family':'"IBK IDream L"'});
}

function accountList(data){
	p = parent;
	console.log("4021 data : "+JSON.stringify(data));
	console.log("4021 data length : "+data.length);
	let tag = [];
	for(let i=0;i<data.length;i++){
		tag.push(""
			+'<div class="list_info">'
			+'	<div class="text_area">'
			+'    <div class="main_text">메인텍스트</div>'
			+'	</div>'
			+'  <div class="next_img"></div>'
			+'</div>'		
		);
	}
	
	//XXX-XXXXXX-XX-XXX
	let $PN_account = $("div[ui-id='PN_account']");
	$PN_account.html(""
		+'<div class="list-panel">'
		+tag.join("")
		+'</div>'
	);
	$PN_account = $("div.list-panel");
	
	
	$PN_account.find(".list_info").each(function(i){
		let $this = $(this);
		let r = data[i];
		let num = r.accountnum;
		console.log("4021 num : " +num);
		$this.find(">div.text_area >div.main_text").text(com.acct.accountHypen(num));
		//$this.find(">div.text_area >div.main_text").text(num);
		$this.find(">div.next_img").css({"width":"40px"})
	});	
	
	$PN_account.css("visibility","visible");
	SB_scrollbar1.Invalidate();
	
	///////////////////////////////////////////////////////////////////////////////////////////////////////////////////
	//클릭이벤트
	///////////////////////////////////////////////////////////////////////////////////////////////////////////////////
	
	PN_account.$.find(".list_info").click(function(){
		BT_right.Enabled = true;
		PN_account.$.find("div.list_info").removeClass("select");		
		comSelectAnimate.call(this,$("div.list_info"));						//클릭 animate 
		$(this).addClass("select");
	});
	
}//Function accountList End
