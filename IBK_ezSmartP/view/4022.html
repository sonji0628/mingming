*
*			include
*
******************************************************************************/
includeJSS("common","/KRG/0301/common.js");

var pw;
let p = parent;


function Form_OnLoad(e){

	TB_pwBox.$.css({'border': '3px solid #046fd9'});
	
	TB_pwBox.IsPassword = true;
	TB_pwBox.$.find('span > input').attr({"placeholder":"입력해주세요" , "disabled":"true"});
									//.css({"padding-left":"70px",'font-family':'"IBK IDream M"','font-size':'40px','letter-spacing':'3px','font-family':'large Verdana, sans-serif'});
	
	LB_Subtitle.$.find('.ui-content').html('<b>비밀번호</b> <span>|</span> <span>선택하신 계좌의 통장 비밀번호 4자리를 눌러 주십시오.</span>');		
	LB_Subtitle.$.find('span:eq(1)').css({'margin':'0px 25px','color':'rgb(191, 191, 191)'});
	LB_Subtitle.$.find('span:eq(2)').css({"font-size":'21px','font-family':'"IBK IDream L"'});
	
	//처음들어올때 셔플해주기
	NP_numberpad1.Shuffle = true;
	
	//정정 , <- , 재배열btn disabled
	com.numberpad.btnDisabled(NP_numberpad1);
}

function NP_numberpad1_OnKeyClick(e){
	if(e.key =='backspace'){
		e.key = '';
		TB_pwBox.Text = TB_pwBox.Text.substring ( 0, TB_pwBox.Text.length -1);	
	}
	else if(e.key == 'clear'){
		e.key = '';			 
		TB_pwBox.Text = TB_pwBox.Text.replace(TB_pwBox.Text,"");
	}
	else{
		TB_pwBox.Text += e.key;
	}
	//글자수 제한
	if(TB_pwBox.Text.length == 0){		
		com.numberpad.notMaxLength(NP_numberpad1);		
		com.numberpad.btnDisabled(NP_numberpad1);
	}
	else if(TB_pwBox.Text.length > 0 && TB_pwBox.Text.length < 4){		
		com.numberpad.notMaxLength(NP_numberpad1);
	}	
	else if(TB_pwBox.Text.length == 4){		
		com.numberpad.maxLength(NP_numberpad1);
		
		pw = TB_pwBox.Text;
		console.log("4022 Password  :  " + pw);
		setTimeout(function(){
			SCREEN.WriteJnl("[계좌 비밀번호 입력] 정상");
			p.ChangeTab("4023");
		},100);		
	}
}

function BT_left_OnClick(e){
	SCREEN.WriteJnl("[계좌 비밀번호 입력] 취소");
	ATMCOMM.BusinessEnd(ATMCOMM.RET_CAN);
}

</script></xjscript></body>
