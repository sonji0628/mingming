// 추가결제계좌 리스트
function accountList(xioOutput) {

    var headerTitle = "해지/변경할 추가 결제계좌를 선택해 주세요.",
        btnText = "해지";

    if(p.G_regClsM3Step1 == "reg") {
        headerTitle = "등록할 추가 결제계좌를 선택해 주세요.";
        btnText = "등록";
        LB_label_sub.Visible = false;
    } else {
        LB_label_sub.Text = "추가 결제계좌는 해지가 가능하고, 추가 결제계좌를 변경 시 일반계좌를 선택하여 변경합니다.";
    }
    
    BT_right.Enabled = false;
    BT_right.Text    = btnText;
    LB_Subtitle.Text = headerTitle;
    BT_right.Visible = false;
    
	console.log("searchRegclsListM3Step1 >>> KRN_CSM : " + xioOutput.KRN_CSM);
	console.log("searchRegclsListM3Step1 >>> DAT_CNTI_YN : " + xioOutput.DAT_CNTI_YN);
	console.log("searchRegclsListM3Step1 >>> ACNT_LIST_NEXTKEY_SRN : " + xioOutput.ACNT_LIST_NEXTKEY_SRN);
	console.log("searchRegclsListM3Step1 >>> ACNT_LIST_NEXTKEY_ICN : " + xioOutput.ACNT_LIST_NEXTKEY_ICN);	
	console.log("searchRegclsListM3Step1 >>> ACNT_LIST_ROWCOUNT : " + xioOutput.ACNT_LIST_ROWCOUNT);	
	console.log("searchRegclsListM3Step1 >>> Grid1 : " + xioOutput.Grid1);	
					
	const records = xioOutput.Grid1;
	
	if(records.length < 1){
        // 공통 메시지 화면 처리 
	    p.iwin9055.setMsgInfo("조회된 추가결제 계좌가 없습니다.","");
	    
        // 공통 메시지 화면 탭 뷰                 
        p.ChangeTab("9055");
        
		setTimeout(function(){
			ATMCOMM.BusinessEnd(ATMCOMM.RET_NG);
		}, 5000);        
		return;				 
	}
	
	let $PN_account = $("div[ui-id='PN_account']");
	// 리스트 초기화
    $PN_account.html("");	
	
	let tag = [], spaceBar="&nbsp;";
	for(let i = 0, k = 0, Len = records.length; i < Len; i++){
	    let record = records[i];

		var acctNo   = $.trim(record.CUS_ACN); //계좌번호
		var typeHtml = "", posClass = "posLT";
        if(p.G_regClsM3Step1 == "cls" && p.G_addAccM3Step1.accNo == acctNo) {
            typeHtml = '<span class="ui-control ui-button type_text" ui-class="UIButton" ui-id="BT_TYPE"><span class="ui-content">추가 결제계좌</span></span>';
        } else {
            typeHtml = '<span class="ui-control ui-button type_text" ui-class="UIButton" ui-id="BT_TYPE"><span class="ui-content">일반계좌</span></span>';
        }
        if(p.G_regClsM3Step1 == "reg") {
            typeHtml = "";
            posClass = "posLT2";
        }
        
        //기존결제계좌를 추가결제계좌로 등록 가능
        var patAcctNo = com.acct.fnGetAccountPattern(acctNo);
                            
		tag.push(""
			+'<div class="list_info_addacct" onclick="acctSelectM3Step1(\''+k+'\',\''+acctNo+'\');">'
			+   typeHtml
	        +'	<div class="text_area">'
	        +'    <div class="main_text '+posClass+'">' + patAcctNo + '</div>'
	        +'    <div class="sub_text posLB">' + record.SUBJ_NM + spaceBar + '</div>'
	        +'	</div>'
	        +'  <div class="next_img"></div>'
	        +'</div>'	
		);
          					
		k++;
			
	}  // end for - records

	$PN_account.append(""
					  +'<div class="list-panel">'
				 	  +tag.join("")
					  +'</div>'
					 );				
					 
	$PN_account.find("> div.list-panel > div.list_info_addacct").each(function(i){
		let $this = $(this);
		$this.css({'border': '1px solid #9c9c9c'});
		$this.mousedown(function(){
		    comSelectAnimate.call(this,$("div[ui-id='PN_account'] > div.list-panel > div.list_info_addacct"));
		});
	});
	$PN_account.find("> div.list-panel > div.list_info_addacct").css("visibility","visible");					 
    
    // 추가결제계좌 리스트 조회 화면 탭 뷰
	p.ChangeTab("3136");
    
}


// 추가결제계좌 리스트 클릭 이벤트
function acctSelectM3Step1(idx,acctNo) {

  console.log(">>>>>>>>>>>>>>>>> acctSelectM3Step1 === idx === " + idx );		

  let $PN_account = $("div[ui-id='PN_account']");
  
  // 리스트 박스 계좌번호 초기화
  $PN_account.find("> div.list-panel > div.list_info_addacct").removeAttr('acctNo');    
    
  // 선택한 박스 계좌번호 셋팅
  $PN_account.find("> div.list-panel > div.list_info_addacct:eq("+idx+")").attr('acctNo',acctNo);       
    
  // 확인 버튼 뷰
  BT_right.Visible = true;    
  
  const tmp_account = acctNo.replace(/\-/g,'');
  
  // 추가결제계좌 실행모드가 등록이 아니면,,,,
  if(p.G_regClsM3Step1  != "reg") {
     if(p.G_addAccM3Step1.accNo != ""  && tmp_account !== p.G_addAccM3Step1.accNo) {
         BT_right.Text     = "변경";
         p.G_regClsM3Step1 ="modify";
     } else {
         BT_right.Text     = "해지";
         p.G_regClsM3Step1 ="cls";
     }
  }
	  
  // 확인 버튼 활성화
  BT_right.Enabled = true; 
    
}

function BT_left_OnClick(e){
	SCREEN.WriteJnl("[추가결제 계좌 선택] 취소");
   	ATMCOMM.BusinessEnd(ATMCOMM.RET_CAN);
}

function BT_right_OnClick(e){
  	let $PN_account = $("div[ui-id='PN_account']");
  	$PN_account.find("> div.list-panel > div.list_info_addacct").each(function(i){	 
		var acctNo = $(this).attr("acctNo");
	 	console.log(" i === " + i + " ::: acctNo >>>>>> " + acctNo );
	 	if(!com.util.isNull(acctNo)){
	 		//결제계좌번호
	     	p.G_addAcctM3Step1.acctNo = $.trim(acctNo);
	 	}
  	});	
	SCREEN.WriteJnl("**계좌번호: " + p.G_addAcctM3Step1.acctNo);
	SCREEN.WriteJnl("[추가결제 계좌 선택] 정상");
  	// 추가 결제계좌 등록(변경/해지) 안내 화면 조회
  	p.sendRequest("m3_step2_regcls_guide");
}</script></xjscript></body>
