let httpQuerys = parseLocationQueryString();
let p = parent;

function Form_OnLoad(e){
	
	BT_button3.$.css({'text-align':'center','line-height':'33px'});
}

function showAccountList(data){
	BT_button1.Enabled	=	false;
	BT_button2.Enabled	=	false;
	BT_button3.Enabled	=	false;
	let tag = [];
	
	let rc = Math.floor( (data.length-1) / 3 ) + 1;
	let ri = rc * 3 - data.length;
		
	for(let j=0;j < ri;j++){
		data.push({emtpy : true});
	}		

	if(data.length <= 0) {
		PN_panel4.$.css("display","");
		LB_label9.$.css("display","");
	} else {
		PN_panel4.$.css("display","none");
		LB_label9.$.css("display","none");
		
		for(let i=0;i<data.length;i++){
			let r = data[i];
			if(r.emtpy){
				tag.push(""
					+'<div class="card-item emtpy">'
					+'</div>'
				);
				continue;				
			}
			tag.push(""
				+'<div class="card-item" onclick="selectAccount(\'' + r.CUS_ACN + '\', \'' + r.NOMD_DWOT_RGSN_YN + '\', \'' + r.BKNB_DROT_RGSN_YN + '\', this)">'
				+'	<div class="card_info">'
				+'    <div class="title">' + r.SUBJ_NM + '</div>'
				+'    <div class="content_text">' + r.ASMB_BNKB_NAM_CON + '</div>'
				+'    <div class="sub_title">' + com.acct.fnGetAccountPattern(r.CUS_ACN) + '</div>'
				+'    <div class="sub_content">' + com.util.fnGetFormatMoney(r.ACNT_BAL) + ' 원</div>'
				+'	</div>'
				+'</div>'		
			);
		}
	
		let $PN_account = $("div[ui-id='PN_account']");
	
		$PN_account.html(""
			+'<div class="card-panel">'
			+tag.join("")
			+'</div>'
		);
	}
	$PN_account = $("div[ui-id='PN_account'] > div.card-panel");	
	$PN_account.find("> div.card-item").css({'width':'350px','height':'294px','margin':'15px'});
	$PN_account.find(">div.card-item > div.card_info > div.sub_title").css({'font-size':'24px','margin-top':'26px'});
	$PN_account.find(">div.card-item > div.card_info > div.sub_content").css('bottom','0px');
    
	$PN_account.css("visibility","visible");	
	SB_scrollbar1.Invalidate();
}

function selectAccount(acn, dwotYn, drotYn,e) {
	
	PN_account.$.find("div.card-item").removeClass("select");		
	comSelectAnimate.call(e,$("div.card-item"));						//클릭 animate 
	$(e).addClass("select");
	
	if(dwotYn == "N" && drotYn == "N"){
		BT_button1.Enabled	=	true;
		BT_button2.Enabled	=	true;
		BT_button3.Enabled	=	false;
	} else if(dwotYn == "Y" && drotYn == "N"){
		BT_button1.Enabled	=	false;
		BT_button2.Enabled	=	true;
		BT_button3.Enabled	=	true;
	} else if(dwotYn == "N" && drotYn == "Y"){
		BT_button1.Enabled	=	true;
		BT_button2.Enabled	=	false;
		BT_button3.Enabled	=	false;
	} else if(dwotYn == "Y" && drotYn == "Y"){
		BT_button1.Enabled	=	false;
		BT_button2.Enabled	=	false;
		BT_button3.Enabled	=	true;
	}
	
	// 전문에 넘겨줄 값 세팅_S
	p.allParamData.ACN = acn;					// 계좌번호
	p.allParamData.NOMD_DWOT_RGSN_YN = dwotYn;	// 무매체출금등록여부
	p.allParamData.BKNB_DROT_RGSN_YN = drotYn;	// 통장출금등록여부
	// 전문에 넘겨줄 값 세팅_E
}
