	#2523 - 휴면예금조회 (계좌조회)
*/
let p = parent;

// 거래취소
function BT_left_OnClick(e){
	ATMCOMM.BusinessEnd(ATMCOMM.RET_OK);
}


// 수신 데이터 처리
function ReceiveTran(obj){
	let tag = ['<div class="card-panel dormant"></div>'];
	PN_accountList.$.append(tag.join(""));
	
	// 내역 있을경우 안내문구 제거
	if(obj.sumCount != 0){
		PN_noDataInfo.$.hide();
		// 총 계좌
		LB_totalCount.setText("<span>총 <span>" + obj.sumCount + "</span> 계좌</span>");
	
		// 총 금액
		LB_totalMoney.setText("<span style='color:#176bc8;'>" + parseInt(obj.sumMoney).toLocaleString() + "</span> 원");
		
		let rows = obj.list;
		for(let i=0; i<rows.length; i++){
			dormantSetList(rows[i]);
		}
	}
	
	SB_scrollbar1.Invalidate();
}

// 리스트 생성
function dormantSetList(row){
//CUS_ACN:12505762703010  , TOB_NO:0, PDM:저축예금                                                                                            , MSRV_SCD:1, TXTN_CD:1, MPT_BAL:000000000057722.000, SRCR_AMT:000000000000000.000, ADCI_TAM:000000000000000.000, ACIH_TAM:000000000000000.000, ADCH_FRMS_TAM:000000000000000.000, MSRV_AMT:000000000057722.000, EPTPS_BF_INT:000000000005802.000, INCM_TAM:000000000000000.000, INHB_TAM:000000000000000.000, FRMS_TAM:0, MSRV_YMD:20011111, KRN_CSM:파면치                                                                                              , MSRV_TLN:        , EDPS_MNGM_YN:Y, RLNM_CNFA_YN:Y, MPT_INCC_YN:Y, MSRV_RFND_YMD:20161020, RFTM_INT:000000000000862.000, RFTM_INCM_TAM:000000000000120.000, RFTM_INHB_TAM:000000000000010.000, RFTM_FRMS_TAM:000000000000000.000, TRN_BSOP_BRCD:0125, RFND_TLN:CC174000, TRN_SMR:                                                                                                    , LSMD_YMD:        , USNM_NORL_YN:N
	let gubun = "";
	let MSRV_SCD = row.MSRV_SCD;
	
	if(MSRV_SCD == "0" || MSRV_SCD == "6" || MSRV_SCD == "7"){
		gubun = "은행보유";
	}
	if(MSRV_SCD == "3" || MSRV_SCD == "8" || MSRV_SCD == "9"){
		gubun = "휴면예금관리재단출연";
	}
	
	let tag = [];
	tag.push(""
        +'<div class="card-item">'
        +'	<div class="card_info">'
        +'		<div class="sub_title">' + row.PDM + '</div>'
        +'		<div class="title" style="margin-top:10px;font-size:26px;">' + p.ReturnFormatAccount(row.CUS_ACN.trim()) + '</div>'
        +'		<div class="content_text text_info top">'
        +'			<span>잔액</span><span>' + parseInt(row.MPT_BAL).toLocaleString() + ' 원</span>'
        +'		</div>'
        +'		<div class="content_text text_info">'
        +'			<span>보유구분</span><span>' + gubun + '</span>'
        +'		</div>'
        +'		<div class="content_text text_info">'
        +'			<span>상태</span><span>휴면예금</span>'
        +'		</div>'
	    +'	</div>'
	    +'</div>');
	
	// 화면에 계좌 표시
	PN_accountList.$.find(".card-panel.dormant").append(tag.join(""));
	
	PN_accountList.$.find(".card-panel").css({"visibility":"visible", "justify-content":"flex-start"});
		
	let cardPanel = PN_accountList.$.find(".card-panel");
	cardPanel.find("> div.card-item").css({'width':'344px', "margin-left":"25px"});
	cardPanel.find("> div.card-item:nth-child(3n+1)").css({"margin-left":"0px"});
	cardPanel.find(".text_info").css({"margin-top":"15px","display":"flex","justify-content":"space-between"});
	cardPanel.find(".text_info.top").css({"margin-top":"150px"});
}</script></xjscript></body>
