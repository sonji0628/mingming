	TB_textbox2.$.find('>span >.ui-input').attr("disabled","disabled");

	LB_Subtitle.$.find('> span').css({'border-radius':'5px','padding':'4px 15px','font-size':'26px','font-weight':'bold','color':'#fff','background-color':'#176bc8',});
}

function resetHpnoText() {
	TB_textbox2.Text = "";
}

function NP_numberpad1_OnKeyClick(e){
	var numBox = TB_textbox2;
	if(e.key == "정정"){
		e.key='';
		numBox.Text = numBox.Text.replace(numBox.Text,"");
	}
	else if( e.key == "backspace"){
		e.key='';
		numBox.Text = NP_numberpad1.autoHypenPhone(numBox.Text.substring ( 0, numBox.Text.length -1));	
	} else {
		numBox.Text += e.key;
		numBox.Text = NP_numberpad1.autoHypenPhone(numBox.Text);		
	}
	
	//글자수 제한
	if(numBox.Text.length == 0){
		com.numberpad.notMaxLength(NP_numberpad1);
		com.numberpad.btnDisabled(NP_numberpad1);
	} else if(numBox.Text.length > 0 && numBox.Text.length < 13){
		com.numberpad.notMaxLength(NP_numberpad1);
	} else if(numBox.Text.length == 13) {
		com.numberpad.maxLength(NP_numberpad1);
	}	
}


//MaxLength 일때 버튼 disabled
function maxLength(){
	if($(".ui-numberpad").hasClass('fixed')){
		console.log("fn maxLength init!!");
		let length = $('table.fixed').find("tbody > tr >td").length;
		for(let i = 0; i<length; i++){
			let key = $(".ui-numberpad >table.fixed >tbody >tr >td:eq("+i+")").attr('key');			
			if($.isNumeric(key) == true){
			
				$(".ui-numberpad").find("tbody > tr >td:eq("+i+")").css({'background-color':'Transparent'}).addClass('ui-disabled');
				$(".ui-numberpad").find("tbody > tr >td:eq("+i+") >div").css({'background-color':'rgb(237, 238, 240)' ,'opacity':'0.3'});
			}
		}
	}
}
