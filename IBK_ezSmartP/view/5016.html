function creatTable(allParamData) {
	TL_table1.$.css("display","none");
	TL_table4.$.css("display","none");
	let tag=[];
	var bswrDcd = "";
	var bal = "";
	var krEngText = "";
	if (allParamData.krEngChk == "1") {
        krEngText = "국문";
    } else {
        krEngText = "영문";
    }
	for(var i = 0; i < allParamData.accountInfoArr.length; i++)
	{
		
		if (allParamData.accountInfoArr[i].BSWR_DCD.trim() == "01") {
            bswrDcd = "원화예금";
            bal = com.util.fnGetFormatMoney(allParamData.accountInfoArr[i].BAL);
        } else if (allParamData.accountInfoArr[i].BSWR_DCD.trim() == "02") {
            bswrDcd = "신탁";
            bal = com.util.fnGetFormatMoney(allParamData.accountInfoArr[i].BAL);
        } else if (allParamData.accountInfoArr[i].BSWR_DCD.trim() == "03") {
            bswrDcd = "외화예금";
            bal = com.util.fnUsdMoneyChgFormat(allParamData.accountInfoArr[i].BAL);
        } else if (allParamData.accountInfoArr[i].BSWR_DCD.trim() == "04"){
            bswrDcd = "채권";
            bal = com.util.fnGetFormatMoney(allParamData.accountInfoArr[i].BAL);
        }
		tag.push(""
			+'<tr>'
			+'	<td>'+ parseInt(i+1)+'</td>'
			+'	<td>' + bswrDcd + '</td>'
			+'	<td>' + com.acct.accountHypen(allParamData.accountInfoArr[i].CUS_ACN) + '</td>'
			+'	<td>' + com.util.fnPaddingData(allParamData.accountInfoArr[i].ARR_TOB_NO, '0', 1, true) + '</td>'
			+'	<td>' + allParamData.accountInfoArr[i].CRCD + '</td>'
			+'	<td>' + allParamData.accountInfoArr[i].PDM + '</td>'
			+'	<td>' + bal + '</td>'
			+'</tr>'
		);
	}
	
	PN_table.$.html(""
			+'<table>'
			+'	<colgroup>'
			+'		<col style="width:20%;">'
			+'		<col style="width:30%;">'
			+'		<col style="width:20%;">'
			+'		<col style="width:30%;">'
			+'	</colgroup>'
			+'		<tr>'
			+'			<th>증명서종류</th>'
			+'			<td>' + krEngText + '</td>'
			+'			<th>발급기준일</th>'
			+'			<td>' + allParamData.tarDt +'</td>'
			+'		</tr>'
			+'<table>'
			
			+'<table>'
			+'	<colgroup>'
			+'		<col style="width:5%;">'
			+'		<col style="width:15%;">'
			+'		<col style="width:25%;">'
			+'		<col style="width:8%;">'
			+'		<col style="width:10%;">'
			+'		<col style="width:12%;">'
			+'		<col style="width:20%;">'
			+'	</colgroup>'
			+'	<thead>'
			+'		<tr>'
			+'			<th></th>'
			+'			<th>구분</th>'
			+'			<th>발급계좌번호</th>'
			+'			<th>회차</th>'
			+'			<th>통화</th>'
			+'			<th>상품명</th>'
			+'			<th>잔액</th>'
			+'		</tr>'
			+'	</thead>'
			+'	<tbody>'
			+		tag.join("")
			+'	</tbody>'
			+'<table>');
				
	
	PN_table.$.find("table").css({'width':'100%','border':'2px solid #c2c2c2','border-collapse':'collapse', 'border-spacing':'0', 'empty-cells':'show','margin-bottom':'10px'});
	PN_table.$.find("thead").css({'border-bottom':'1px solid #ccc', 'font-family':'"Noto Sans CJK KR Medium", "NotoSansCJKKRMedium", sans-serif'});
	PN_table.$.find("th").css({'text-align':'center', 'background': '#f2f2f2', 'font-size':'21px', 'color':'#000', 'padding':'14px', 'border-right':'1px solid #ccc', 'font-family':'"Noto Sans CJK KR Medium", "NotoSansCJKKRMedium", sans-serif !important'});
	PN_table.$.find("td").css({'text-align':'center', 'background': '#fff', 'font-size':'22px', 'padding':'14px', 'border':'1px solid #ccc', 'font-family':'"Noto Sans CJK KR Medium", "NotoSansCJKKRMedium", sans-serif !important'});
	
	SB_scrollbar1.Invalidate();
}
